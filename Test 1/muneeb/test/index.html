<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google</title>
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="d-flex align-items-center p-3">
      <div class="google-logo mx-2">
        <img
          src="./assets/Google logo.png"
          alt="google-logo"
          class="google-logo"
        />
      </div>
      <div class="search-container">
        <div class="search-box">
          <input type="text" placeholder="" id="searchBtn" />
          <div class="search-icons">
            <i class="fa-solid fa-camera"></i>
            <i class="fa-solid fa-microphone"></i>
            <i class="fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
      <i class="fa-solid fa-ellipsis"></i>
      <button class="sign-in-btn mx-3">Sign In</button>
    </header>

    <nav class="nav-container">
      <div class="nav-left">
        <ul class="nav nav-tabs">
          <li class="nav-item"><a class="nav-link active" href="#">All</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Images</a></li>
          <li class="nav-item"><a class="nav-link" href="#">News</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Videos</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Maps</a></li>
          <li class="nav-item"><a class="nav-link" href="#">More</a></li>
        </ul>
      </div>

      <div class="nav-right">
        <ul class="nav-secondary">
          <li class="nav-item"><a class="nav-link" href="#">Settings</a></li>
          <li class="nav-item"><a class="nav-link" href="#">Tools</a></li>
        </ul>
        <ul class="nav-third">
          <li class="nav-item"><a class="nav-link" href="#">SafeSearch</a></li>
        </ul>
      </div>
    </nav>

    <div
      class="container-fluid py-2 border-top keywords d-flex justify-content-start"
    >
      <a href="#"><img src="" alt="" />Freezing</a>
      <a href="#"><img src="" alt="" />Sick</a>
      <a href="#"><img src="" alt="" />Winter</a>
      <a href="#"><img src="" alt="" />Season</a>
      <a href="#"><img src="" alt="" />Anime</a>
      <a href="#"><img src="" alt="" />Dark</a>
      <a href="#"><img src="" alt="" />Weather</a>
      <a href="#"><img src="" alt="" />Snow</a>
    </div>

    <!-- Image Container -->
    <section>
      <div id="imageContainer">
        <!-- images will be  displayed dynamically here -->
      </div>
    </section>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/f9bc518fa0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
