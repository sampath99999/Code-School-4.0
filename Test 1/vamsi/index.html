<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Frontend Task</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header class="container-fluid py-2">
      <div class="row">
        <div class="col-12">
          <div
            class="d-flex align-items-center justify-content-between flex-wrap px-3 px-md-5"
          >
            <div class="title">
              <h3 class="text-primary">Shipido</h3>
            </div>
            <div class="icons d-flex align-items-center">
              <i
                class="bi bi-bell-fill bg-light fs-3 rounded-circle px-2 text-center me-2"
              ></i>
              <img
                src="./profile-image.png"
                class="rounded-pill"
                alt="Profile-Image"
                style="width: 40px; height: 40px"
              />
            </div>
          </div>
        </div>
      </div>
    </header>

    <hr />

    <div class="container-fluid px-3 px-md-5">
      <div class="row flex-nowrap">
        <!-- Sidebar Section -->
        <nav class="col-2 col-md-2 col-lg-1 sidebar d-md-block" id="sidebar">
          <div class="d-flex flex-column align-items-start py-3">
            <button class="btn p-0" id="menu-icon">
              <i class="bi bi-list text-primary fs-4"></i>
            </button>
            <a href="#" class="sidebar-icon mt-3">
              <i class="bi bi-cart3 text-dark fs-4"></i>
            </a>
            <a href="#" class="sidebar-icon mt-3">
              <i class="bi bi-tag-fill text-dark fs-4"></i>
            </a>
            <a href="#" class="sidebar-icon mt-3">
              <i class="bi bi-people-fill text-dark fs-4"></i>
            </a>
            <a href="#" class="sidebar-icon mt-3">
              <i class="bi bi-shop text-dark fs-4"></i>
            </a>
          </div>
        </nav>

        <!-- Product Section -->
        <main
          class="col-12 col-md-10 col-lg-11 p-3 p-md-5 bg-light rounded shadow-sm content"
          id="content"
        >
          <h2 class="mb-4">Products</h2>
          <div class="card w-100 p-3 mb-3 bg-white rounded shadow-sm">
            <div class="card-body">
              <div
                class="d-flex align-items-center justify-content-between flex-wrap gap-3"
              >
                <div class="search-btn w-25 w-md-auto">
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Search"
                      id="searchInput"
                    />
                    <button
                      class="btn btn-outline-secondary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Filters
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <a class="dropdown-item" href="#">Get only fruits</a>
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Get only Beauty Products</a
                        >
                      </li>
                      <li>
                        <a class="dropdown-item" href="#"
                          >Get furniture product</a
                        >
                      </li>
                      <li><hr class="dropdown-divider" /></li>
                      <li>
                        <a class="dropdown-item" href="#">Separated link</a>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="right-btn d-flex gap-2 flex-wrap">
                  <div class="dropdown">
                    <button
                      class="btn btn-outline-primary dropdown-toggle"
                      type="button"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      Export
                    </button>
                    <ul class="dropdown-menu">
                      <li>
                        <button class="dropdown-item" type="button">
                          Option 1
                        </button>
                      </li>
                      <li>
                        <button class="dropdown-item" type="button">
                          Option 2
                        </button>
                      </li>
                      <li>
                        <button class="dropdown-item" type="button">
                          Option 3
                        </button>
                      </li>
                    </ul>
                  </div>
                  <button class="btn btn-primary" id="addNew">
                    New Product
                  </button>
                </div>
              </div>
            </div>

            <!-- Add New Product Modal -->
            <div
              class="modal fade"
              id="addNewProductModal"
              tabindex="-1"
              aria-labelledby="addNewProductModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="addNewProductModalLabel">
                      Add New Product
                    </h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body">
                    <form id="new-product-form-data">
                      <div class="mb-3">
                        <label for="product-name" class="form-label"
                          >Product Name</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="product-name"
                          name="product-name"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="rating" class="form-label">Rating</label>
                        <input
                          type="number"
                          class="form-control"
                          id="rating"
                          name="rating"
                          step="0.1"
                          min="0"
                          max="5"
                          placeholder="e.g., 4.5"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="Category" class="form-label"
                          >Category</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="Category"
                          name="Category"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="product-price" class="form-label"
                          >Price</label
                        >
                        <input
                          type="number"
                          class="form-control"
                          id="product-price"
                          name="product-price"
                          step="0.01"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="SKU" class="form-label">SKU</label>
                        <input
                          type="text"
                          class="form-control"
                          id="SKU"
                          name="SKU"
                          required
                        />
                      </div>
                      <div class="mb-3">
                        <label for="status" class="form-label"
                          >Availability Status</label
                        >
                        <select
                          class="form-select"
                          id="status"
                          name="status"
                          required
                        >
                          <option value="In Stock">In Stock</option>
                          <option value="Low Stock">Low Stock</option>
                          <option value="Out of Stock">Out of Stock</option>
                        </select>
                      </div>
                      <div class="mb-3">
                        <label for="product-image" class="form-label"
                          >Image URL</label
                        >
                        <input
                          type="text"
                          class="form-control"
                          id="product-image"
                          name="product-image"
                          required
                        />
                      </div>
                    </form>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                    <button
                      type="submit"
                      form="new-product-form-data"
                      class="btn btn-primary"
                    >
                      Add Product
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div class="table-responsive">
              <table
                class="table table-hover border-top mt-3"
                id="product-table"
              >
                <thead>
                  <tr>
                    <th style="width: 5%">
                      <input type="checkbox" class="form-check-input" />
                    </th>
                    <th style="width: 8%">Image</th>
                    <th style="width: 25%">Product Name</th>
                    <th style="width: 10%">Category</th>
                    <th style="width: 15%">SKU</th>
                    <th style="width: 15%">Rating</th>
                    <th style="width: 10%">Price</th>
                    <th style="width: 10%">Status</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </main>
      </div>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
