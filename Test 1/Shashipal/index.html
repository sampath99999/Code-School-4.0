<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
        <script  src="https://kit.fontawesome.com/1a7c84f0dc.js" crossorigin="anonymous"></script>
       
</head>

<body>

    <div class="container  ">
        <div class="row my-5 shadow">
            <div class="col-4 bg-blue text-white position-relative d-sm-block d-none">
                <div class="mx-3">
                    <div class="d-inline-block text-center">
                        <img src="./assets/images/ai-generated-eagle-logo-design-in-black-style-on-transparant-background-png.webp"
                            class="img-fluid " style="width: 100px;">
                        <p class="">MedAsset <span class="fw-bold">Recovery</span></p>
                    </div>
                    <p class="fs-5 fw-semibold">The future of subrogation claims recovery</p>
                    <div id="random-quote">

                    </div>
                </div>
                <img src="./assets/images/pngimg.com - doctor_PNG15992.png" alt=""
                    class="img-fluid opacity-25 position-absolute bottom-0">
            </div>
            <div class="col">
                <div class="m-md-5 m-2">
                    <div class="row justify-content-between align-items-baseline mb-3">
                        <h3 class="col">Register</h3>
                        <p class="col">Already have an account? <a href="./login.html" class="text-decoration-none">Login</a></p>
                    </div>
                    <div class="mb-3 border border-white">
                        <h6 class="mb-3 fw-bold">Your Basic Information</h6>
                        <div class="row g-md-3 ">
                            <div class="col-md-6 col-12">
                                <label for="first-name" class="form-label mb-1">First Name</label>
                                <input type="text" class="form-control" id="first-name">
                                <p></p>
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="last-name" class="form-label mb-1">Last Name</label>
                                <input type="text" class="form-control" id="last-name">
                                <p></p>
                            </div>
                        </div>
                        <div class="row g-md-3 ">
                            <div class="col-md-6 col-12">
                                <label for="email" class="form-label mb-1">Email</label>
                                <input type="email" class="form-control" id="email">
                                <p></p>
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="phone-number" class="form-label mb-1">Phone Number</label>
                                <input type="number" class="form-control" id="phone-number">
                                <p></p>
                            </div>
                        </div>
                        <div class="row g-md-3 ">
                            <div class="col-md-6 col-12 mb-3">
                                <label for="registered-state" class="form-label mb-1">Registered state</label>
                                <select class="form-select" aria-label="Default select example" id="registered-state">
                                    <option selected value="New York">New York</option>
                                    <option value="Mississippi">Mississippi</option>
                                    <option value="Wisconsin">Wisconsin</option>
                                    <option value="Alabama">Alabama</option>
                                    <option value="New Hampshire">New Hampshire</option>
                                    <option value="Nevada">Nevada</option>
                                </select>
                            </div>
                            <div class="col-md-6 col-12">
                                <label for="gender" class="form-label mb-1">Gender</label>
                                <select class="form-select" aria-label="Default select example" id="gender">
                                    <option selected value="Male">Male</option>
                                    <option value="Female">Female</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 border border-white">
                        <h6 class="mb-3 fw-bold">Company Info</h6>
                        <div class="row ">
                            <div class="col">
                                <label for="company-name" class="form-label mb-1">Company Name</label>
                                <input type="text" class="form-control" id="company-name">
                                <p></p>
                            </div>

                        </div>
                        <div class="row g-md-3 ">
                            <div class="col-md-6 col-12">
                                <label for="address" class="form-label mb-1">Address</label>
                                <input type="text" class="form-control" id="address">
                                <p></p>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label for="zip" class="form-label mb-1">Zip</label>
                                <input type="number" class="form-control" id="zip">
                                <p></p>
                            </div>
                            <div class="col-md-3 col-sm-6">
                                <label for="state" class="form-label mb-1">State</label>
                                <select class="form-select" aria-label="Default select example" id="state">
                                    <option selected value="NY">NY</option>
                                    <option value="MS">MS</option>
                                    <option value="WI">WI</option>
                                    <option value="AL">AL</option>
                                    <option value="NH">NH</option>
                                    <option value="AL">NV</option>

                                </select>
                            </div>
                        </div>
                    </div>
                    <div>
                        <h6 class="mb-3 fw-bold">Choose Your Password</h6>
                        <div class="row g-md-3 ">
                            <div class="col-md-6 col-12">
                                <label for="password" class="form-label mb-1">Password</label>
                                <input type="password" class="form-control mb-2" id="password">
                                <p></p>
                                <div class="row ">
                                    <div class="col">
                                        <div class="row row-cols-7 gap-1 w-100 mx-1 mb-2 ">
                                            <div class="col border border-2 strength-meter"></div>
                                            <div class="col border border-2 strength-meter"></div>
                                            <div class="col border border-2 strength-meter"></div>
                                            <div class="col border border-2 strength-meter"></div>
                                            <div class="col border border-2 strength-meter"></div>
                                            <div class="col border border-2 strength-meter"></div>
                                        </div>
                                        <div id="validate-length">
                                            <span></span>
                                            <p class="mb-1 d-inline">6 character minimum</p>
                                        </div>
                                        <div id="validate-number">
                                            <span></span>
                                            <p class="mb-1 d-inline">Must contain one number</p>

                                        </div>
                                        <div id="validate-uppercase">
                                            <span></span>
                                            <p class="mb-1 d-inline"></p> One uppercase Letter</p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col">
                                <label for="confirm-password" class="form-label mb-1">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm-password">
                                <p></p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="row my-5">
                        <div class="col-md-8 col-12">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="terms-and-conditions">
                                <label class="form-check-label" for="terms-and-conditions">
                                    I have confirm that I read and agree to the <a href="#"
                                        class="text-decoration-none">terms of the E-SIGN</a> Act Disclosure above.
                                </label>
                            </div>
                            
                        </div>
                        <div class="col">
                            <button class="btn btn-primary bg-blue text-white w-100" id="register">Register</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
