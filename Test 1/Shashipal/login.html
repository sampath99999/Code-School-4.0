<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="container  ">
        <div class="row my-5 shadow">
            <div class="col-4 bg-blue text-white position-relative d-sm-block d-none">
                <div class="mx-3">
                    <div class="d-inline-block text-center">
                        <img src="./assets/images/ai-generated-eagle-logo-design-in-black-style-on-transparant-background-png.webp"
                            class="img-fluid " style="width: 100px;">
                        <p class="">MedAsset <span class="fw-bold">Recovery</span></p>
                    </div>
                    <p class="fs-5 fw-semibold">The future of subrogation claims recovery</p>
                    <div id="random-quote">

                    </div>
                </div>
                <img src="./assets/images/pngimg.com - doctor_PNG15992.png" alt=""
                    class="img-fluid opacity-25 ">
            </div>
            <div class="col d-flex align-items-center justify-content-center">
                <div class="m-5 ">
                    <div class="row justify-content-between align-items-baseline mb-3 ">
                        <h3 class="col">Login</h3>
                        <p class="col">New User? <a href="./index.html" class="text-decoration-none">Register</a></p>
                    </div>
                    <div class="mb-3 ">
                        <h6 class="mb-3 fw-bold">Login Credentials</h6>
                        <div class="row">
                            <div class="col-12">
                                <label for="user-name" class="form-label mb-1">User Name</label>
                                <input type="text" class="form-control" id="user-name">
                                <p></p>
                            </div>
                            <div class="col-12">
                                <label for="password" class="form-label mb-1">Password</label>
                                <input type="password" class="form-control" id="password">
                                <p></p>
                            </div>
                        </div>
                        <button class="btn btn-primary bg-blue w-100" id="login">Login</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./assets/scripts/login.js"></script>
</body>

</html>
