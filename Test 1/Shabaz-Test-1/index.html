<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container vh-100 justify-content-center align-content-center">
      <div class="row " >
        <div class="col ">
          <div class="form mt-5">
            <label for="floatingInput">Amount convert in Words</label>
            <div class="d-flex gap-3">
              <input
                type="number"
                class="form-control w-25"
                id="numberToConvert"
                placeholder="Amount in numbers"
              />
              <input
                type="text"
                class="form-control w-75"
                id="convertedNumber"
                placeholder="Amount in words"
              />
            </div>
          </div>
          <div class="form">
            <label for="floatingInput">Aadhar Numer</label>
            <div class="d-flex gap-1" style="width: 400px">
              <input
                type="number"
                class="form-control inputs text-center"
                id="aadharFirstField"
                placeholder="XXXX"
                maxlength="4"
              />
              <input
                type="number"
                class="form-control inputs text-center"
                id="aadharSecondField"
                placeholder="XXXX"
                maxlength="4"
              />
              <input
                type="number"
                class="form-control inputs text-center"
                id="aadharThirdField"
                placeholder="XXXX"
                maxlength="4"
              />
            </div>
          </div>
          <div class="form">
            <label for="floatingInput">OTP</label>
            <div class="d-flex gap-1">
              <input
                type="number"
                class="form-control text-center otpInputs"
                id="num1"
                maxlength="1"
              />
              <input
                type="number"
                class="form-control text-center otpInputs"
                id="num2"
                maxlength="1"
              />
              <input
                type="number"
                class="form-control text-center otpInputs"
                id="num3"
                maxlength="1"
              />
              <input
                type="number"
                class="form-control text-center otpInputs"
                id="num4"
                maxlength="1"
              />
            </div>
          </div>
          <div class="form">
            <label for="floatingInput">This day 18 years ago</label>
            <input
              type="date"
              class="form-control w-25"
              id="pastYear"
              placeholder="Before 18 years"
            />
            <!-- <div id="currentDate" class="date-display"></div>
                    <div id="pastDate" class="date-display"></div> -->
          </div>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
