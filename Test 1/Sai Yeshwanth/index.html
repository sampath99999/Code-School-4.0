<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuixChat - Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="card shadow-lg p-4 w-100" style="max-width: 400px">
      <div class="text-center">
        <h4 class="fw-bold">
          <img
            src="./images/logo.jpg"
            alt=""
            class="user-icon"
            style="width: 40px; height: 40px; object-fit: fill"
          />QuixChat
        </h4>
        <p class="text-muted">Enter your username and password</p>
      </div>
      <form id="loginForm">
        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="userName"
            placeholder=""
            required
          />
          <label for="userName">Username</label>
        </div>
        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=""
            required
          />
          <label for="password">Password</label>
        </div>
        <div
          class="text-danger mb-2"
          id="errorMessage"
          style="display: none"
        ></div>
        <div class="d-grid justify-content-center">
          <button type="submit" class="btn btn-primary px-5 pt-2" id="joinBtn">
            Join
          </button>
        </div>
      </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
