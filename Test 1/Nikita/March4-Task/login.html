<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/styles/index.css">
</head>
<body class=" d-flex justify-content-center align-items-center vh-100">

    <div class="container">
        <div class="row justify-content-center">

            <div class="col-12 col-md-6 col-lg-4"> 
              <div class="d-flex justify-content-center">
                <img src="assets/images/google-logo.png" alt="" width="80">
              </div>
                <form class="p-4 rounded shadow" id="loginForm">
                    <h4 class="fw-bold  registration_heading fs-6">Sign In</h4>
                    <label for="userEmail" class="text-dark">user Name</label>
                    <input type="text" class="form-control mb-2 " id="userName" name="userName" >
                   
                    <label for="password" class="text-dark">Password</label>
                    <input type="password" class="form-control mb-2 " id="password" name="loginPassword"  >
                   
                    <button type="submit"  class=" btn btn-primary py-2 text-light fw-bolder  w-100 border-0 mt-3 " id="login_btn">Login</button>
                </form>

                
               
            </div>
        </div>
    </div>
 
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script src="/assets/js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>


</body>
</html>
