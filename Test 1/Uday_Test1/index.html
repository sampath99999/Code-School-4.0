<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b3e40ae08b.js" crossorigin="anonymous"></script>
</head>
<body class="bg-dark">

    <section>
        <div class="row">
            <div class="image col-4">
                <img class="male-image w-100 h-100vh ms-5 d-block " src="https://www.vhv.rs/file/max/19/198964_gents-dress-models-png.png" alt="">
            </div>
            <div class="products col-7  h-100vh bg-light p-5">
                <h2 class="mb-3 ms-4">Products</h2>
                <ul class="product-list list-unstyled"></ul>
            </div>
        </div>
        
        <button type="button" class="btn add-new-product btn-primary text-light" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            <i class="fa-solid fa-plus"></i>
        </button>

        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header d-flex justify-content-center align-items-center">
                  <h1 class="modal-title fs-5 " id="exampleModalLabel">Add Product</h1>
                </div>
                <div class="modal-body d-flex justify-content-center align-items-center">
                  <form class="w-75">
                    <div class="mb-2">
                      <input type="text" class="form-control" id="image" placeholder="&nbsp;Image url" required>
                    </div>

                    <div class="mb-2">
                      <input type="text" class="form-control" id="title" placeholder="&nbsp;Title" required>
                    </div>

                    <div class="mb-2">
                      <input type="number" class="form-control" id="rating" placeholder="&nbsp;Rating" required>
                    </div>

                    <div class="mb-2">
                      <input type="number" class="form-control" id="stock" placeholder="&nbsp;Stock" required>
                    </div>

                    <div class="mb-2">
                      <input type="text" class="form-control" id="brand" placeholder="&nbsp;Brand" required>
                    </div>

                    <div class="mb-2">
                      <input type="number" class="form-control" id="price" placeholder="&nbsp;Price" required>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" id="add-product" class="btn btn-primary">Save</button>
                </div>
              </div>
            </div>
        </div>

        
    </section>

    
    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
