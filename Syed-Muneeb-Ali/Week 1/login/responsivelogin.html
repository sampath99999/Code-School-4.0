<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginstyles.css">
    <script src="https://kit.fontawesome.com/f9bc518fa0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-container">
        <div class="left">
            <p class="quote"> A WISE QUOTE   </p> <hr>
            <h1 class="main-quote">GET <br> EVERYTHING <br>YOU WANT</h1>
            <P class="qoute2">you can get everything you want if you work hard,<br>trust the process, and stick to the plan. <br> </P>
        </div>
        <div class="right">
            <p class="cogie"><strong>Cogie</strong></p>
            <h1 class="welcome">Welcome back</h1>
            <p class="des">Enter your email and password to access your account</p>

            <form action="_blank" method="post">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter email" required><br>

                <label for="password">Password</label><br>
                <input type="password" name="password" id="password" placeholder="Enter your password" required><br>
                <div class="last-element">
                <div class="checkbox"><input type="checkbox" id="checkbox" name="checkbox" value="checkbox" style="margin: 2px;"><label for="checkbox">Remember me</label></div>
                <span><a href="_blank" style="color: black; text-decoration: none;">forgot password?</a></span>
                </div>
                <button type="submit">Sign In</button><br>
                <button type="button" class="g-sign"><img src="./google-1088004_1280.png" alt="" style="width: 15px;"></i>Sign In with Google</button><br>
            </form>
            <p class="last-para">Don't have an account? <a href="register.html" style="color: black; text-decoration: none;">Sign Up</a></p><br>
            
    </div>
</body>
</html>
