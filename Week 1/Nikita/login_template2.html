<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Template 2</title>
    <link rel="stylesheet" href="./login-template2.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
        <div class="container"> 
            <div class="sub-container">
                <div class="left-container">
                    <div class="headings">
                        <h3>Sign Up</h3>
                    </div>
                    <div class="form-container">
                        <form action="">
                            <div>
                                <span>Email</span>
                                <input type="text" placeholder="Please Enter Your Name" style="margin-bottom: 5px;" >
                            </div>
                            <div>
                                <span>Password</span>
                                <input type="password" placeholder="Your Password" >
                            </div>
                            <div style="display: flex; justify-content: space-between;">
                                <div class="info" style="margin-left: 5px;">Keep me login</div>
                                <div class="info" style="margin-right: 50px;"><a href="">Forget Password</a></div>
                            </div>
                            <div class="login-button">
                                <a href="">Sign in</a>
                            </div>
                        </form>
                    </div>
                    <div class="icons-container">
                        <div class="icon"><span class="bi bi-google"></span></div>
                        <div class="icon" style="margin-left: 5px;"><span class="bi bi-github"></span></div>
                        <div class="icon"style="margin-left: 5px;"> <span class="bi bi-facebook"></span></div>
                    </div>
                </div>
                <div class="right-container">
                  
                </div>
            
            </div>
          
        </div>
    
    
</body>
</html>
