<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a7c84f0dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./register.css">
</head>


<body>
    <div class="container">
        <div class="main">
            <h1>Welcome to Graphos!</h1>
            <p>Register to create your first account and start exploring the photo gallery in Graphos.</p>

            <form autocomplete="off">
                <label for="">Email</label> <br>
                <input required class="input" type="email" name="" id="" autocomplete="off"><br>
                <label for="">Username</label><br>
                <input required class="input" type="text" name="" id=""><br>
                <label for="">Create Password</label><br>
                <input required class="input" type="password" name="" id=""><br>
                <label for="">Confirm Password</label><br>
                <input required class="input" type="password" name="" id=""><br>
                <label for="">Select type of your Account</label><br>
                <div class="radio_button">
                    <input required type="radio" name="account_type" id="creator" value="Creator Account">
                    <label for="creator">Creator Account</label>
                </div>
                <div class="radio_button">
                    <input required type="radio" name="account_type" id="personal" value="Personal Account">
                    <label for="personal">Personal Account</label>
                </div>
                <br>
                <button class="register_button">Register</button>
                <p>or Register with</p>
                <div class="auth_buttons">
                    <button type="button" class="auth"><i class="fa-brands fa-google"></i><span>Google</span></button>
                    <button type="button" class="auth"><i class="fa-brands fa-apple"></i><span>Apple ID</span></button>
                </div>
                <p>Already have an account? <a href="./login.html">Login</a></p>


            </form>

        </div>


    </div>



</body>

</html>
