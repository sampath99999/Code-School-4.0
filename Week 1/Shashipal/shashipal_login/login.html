<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1a7c84f0dc.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div class="container">
        <div class="main">
            <h1>Welcome to Graphos!</h1>
            <p>Login to your Account.</p>

            <form autocomplete="off">
                <label for="">Email or Username</label> <br>
                <input class="input" type="text" name="" id="" autocomplete="off" required><br>

                <label for="" >Enter Password</label><br>
                <input class="input" type="password" name="" id="" required><br>

                <button class="login_button">Login</button>
                <p>or Login with</p>
                <div class="auth_buttons">
                    <button type="button" class="auth"><i class="fa-brands fa-google"></i><span>Google</span></button>
                    <button type="button" class="auth"><i class="fa-brands fa-apple"></i><span>Apple ID</span></button>
                </div>
                <p>Don't have an account? <a href="./register.html">Register</a></p>


            </form>

        </div>


    </div>



</body>

</html>
