<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration Form</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function showRegister() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }
        function showLogin() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }
    </script>
</head>

<body>
    <div class="login-card">
        <div class="card-left">
            <div class="image-cover">
                <img src="https://img.freepik.com/free-vector/steal-data-illustrated-concept_23-2148540547.jpg?t=st=1738753497~exp=1738757097~hmac=520aab4cad5f01d2af0d6e7eaa97be097dc3b8a44394e7f7e3db78158a92fc81&w=740"
                    alt="image">
            </div>
        </div>
        <div class="card-right">
            <div class="container" id="login-form">
                <h2>Login</h2>
                <form>
                    <div class="input-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password">
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <p class="switch">Don't have an account? <a href="#" onclick="showRegister()">Register</a></p>
                </form>
            </div>
