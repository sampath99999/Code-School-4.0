<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Login</title>
    <link rel="stylesheet" href="styl.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="left">
                <img src="./images/astronaut.avif" alt="Astronaut">
            </div>
            <div class="right">
                <h2>Enter the Space Station</h2>
                <form>
                    <label for="Username">UserName</label>
                    <input type="text" placeholder="Username" required>
                    <label for="Password">Password</label>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Launch</button>
                    <!-- <p>------or sign in with------</p>
                    <button style="margin-top: 8px;">Google</button> -->
                    <p>Not a member? <a href="register.html">Join the Mission</a></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
