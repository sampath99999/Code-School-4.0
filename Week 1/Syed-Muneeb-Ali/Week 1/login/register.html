<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="registerstyle.css">
</head>
<body>
    <div class="container">
    <div class="left">
    </div>
    <div class="right">
    <h1>Registration From</h1>
    <p>Please fill out this form with the reqiured information</p>
    <form method="post">
        <label for="first-name"><b>First Name</b></label>
        <input type="text" name="first-name" id="first-name" placeholder="Enter your first name" required>

        <label for="last-name"><b>Last Name</b></label>
        <input type="text" name="last-name" id="last-name" placeholder="Enter your last name" required>

        <label for="dob"><b>Date Of Birth</b></label>
        <input type="date" name="dob" id="dob" placeholder="Enter your Date of Birth" required>

        <label for="number"><b>Mobile</b></label>
        <input type="number" name="number" id="number" placeholder="Phone Number" >

        <label for="email"><b>Email</b></label>
        <input type="mail" name="mail" id="mail" placeholder="Enter your email" required>

        <label for="password"><b>Password</b></label>
        <input type="password" name="password" id="password" placeholder="Create a password" required>

        <button type="submit" class="g-sign"> Submit</button>
        <p>Already have an account <a href="responsivelogin.html">Click here</a></p>
    </form>
    </div>
    </div>
</body>
</html>
