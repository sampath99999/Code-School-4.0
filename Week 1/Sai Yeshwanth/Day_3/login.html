<!DOCTYPE html>
<html>
  <!-- name, fields with name, login button, login with Oauth, forgot password, sign up -->

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="login.css" />

    <title>Login</title>

    <style></style>
  </head>

  <body>
    <div class="main">
      <div class="left">
        <video autoplay loop muted>
          <source
            src="Screencast from 2025-02-05 21-54-24.mp4"
            type="video/mp4"
          />
          Your browser does not support the video tag
        </video>
      </div>
      <div class="right">
        <div class="inner-right">
          <h2>Welcome Back</h2>
          <p>Enter your email and password to access your account</p>
          <input
            type="text"
            id="userName"
            placeholder="Username, Email or Password"
          /><br />
          <input
            type="password"
            id="passWord"
            placeholder="Enter your password"
          /><br />
          <label><input type="checkbox" id="remember" />Remember me</label
          ><a id="forgot" href="forgot_password.html">Forgot Password ?</a
          ><br /><br />
          <button type="submit">Sign In</button>
          <div id="orr">
            <hr id="rule" />
            <p id="or">or</p>
            <br />
          </div>
          <button type="submit" id="g_button">
            <i class="fa fa-google"></i> Sign In with Google
          </button>
          <p id="signup">
            Don't have an account? <a href="register.html">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
