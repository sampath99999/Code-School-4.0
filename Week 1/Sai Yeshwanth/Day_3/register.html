<!DOCTYPE html>
<html>
  <!-- name, fields with name, login button, login with Oauth, forgot password, sign up -->

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="register.css" />

    <title>Login</title>

    <style></style>
  </head>

  <body>
    <div class="main">
      <div class="left">
        <video class="video-cont" width="320" height="240" autoplay loop muted>
          <source
            src="Screencast from 2025-02-05 21-54-24.mp4"
            type="video/mp4"
          />
          <!-- <source src="movie.ogg" type="video/ogg" /> -->
          Your browser does not support the video tag
        </video>
      </div>
      <div class="right">
        <div class="inner-right">
          <h2>Join Now for Success</h2>
          <form>
            <input
              type="text"
              id="firstname"
              name="firstname"
              placeholder="First Name"
              required
            />

            <input
              type="text"
              id="lastname"
              name="lastname"
              placeholder="Last Name"
              required
            />

            <input type="email" id="email" name="email" placeholder="Email" />

            <input
              type="password"
              id="password"
              name="password"
              placeholder="Enter Password"
            />

            <input
              type="password"
              id="confirm_password"
              name="confirm_password"
              placeholder="Confirm Password"
              required
            />

            <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="Phone Number"
              required
            />

            <label
              ><input type="checkbox" id="remember" />I agree to the Terms &
              Privacy</label
            >

            <button type="submit">SIGN ME UP !</button>

            <button type="submit" id="g_button">
              <i class="fa fa-google"></i> Sign Up with Google
            </button>

            <p>Already have an account? <a href="login.html">login!</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
