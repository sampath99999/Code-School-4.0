<!DOCTYPE html>
<html>
  <!-- name, fields with name, login button, login with Oauth, forgot password, sign up -->

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Login</title>

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: white;
      }

      input,
      button {
        width: 82%;
        padding: 8px;
        margin-bottom: 8px;
        margin-left: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      button {
        background-color: #050505;
        color: white;
        padding: 8px;
        margin: 8px 25px;
        cursor: pointer;
        width: 89%;
        /* display: flexbox; */
      }

      button:hover {
        opacity: 0.8;
      }

      .signup {
        width: auto;
        height: 1px;
        background-color: hsla(0, 0%, 44%, 0.787);
        padding-bottom: 25px;
      }

      .container {
        border: 3px solid black;
        background: white;
        padding: 20px;
        border-radius: 3%;
        width: 300px;
      }

      a {
        margin-top: 16px;
        margin-right: 18px;
        text-decoration: none;
        color: blue;
      }

      a:hover {
        color: red;
      }

      a:active {
        color: yellow;
      }

      .remember-cont {
        display: flex;
        /* float: left; */
        align-items: center;
      }

      input {
        margin-left: 10px !important;
      }

      #Username {
        margin-left: 15px !important;
      }

      #check {
        margin-left: -100px !important;
        /* display: flex; */
        /* justify-content: center; */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <!-- <img src="pixelvide.webp"> -->
      <h2 style="text-align: center">Sign In</h2>

      <form>
        <i class="fa fa-user"></i
        ><input
          type="text"
          id="Username"
          placeholder="phone number, username or email"
          name="username"
          required
        />
        <i class="fa fa-key"></i
        ><input
          type="password"
          id="Password"
          placeholder="enter password"
          name="pwd"
          style="margin-left: 1px"
          required
        />
        <button type="submit">Login</button>
        <label id="check"
          ><input
            type="checkbox"
            checked="checked"
            name="remember"
            style="margin-right: -120px"
          />
          Remember me</label
        ><br />
        <button
          type="button"
          class="signup"
          onclick="location.href='register.html'"
        >
          sign up
        </button>
        <a href="forgot_password.html" style="float: right">
          Forgot Password?</a
        >
      </form>
    </div>
  </body>
</html>
