<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.min.css"
    />
  </head>

  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <img id="userImg" src=" " alt="" width="40" height="40" />
        <a class="navbar-brand" id="brand"> </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"></a>
            </li>
          </ul>
          <span class="navbar-text">
            <button class="btn btn-primary" id="signOut">Sign Out</button>
          </span>
        </div>
      </div>
    </nav>
    <h1 class="mt-5">Welcome To Employee Database...</h1>
    <div class="form">
      <div id="pageContent" style="margin: 50px 1px 30px 5px">
        <button type="button" id="getUsers" class="btn btn-success mb-4">
          GetUsers
        </button>
        <button
          type="button"
          id="addNew"
          class="btn btn-secondary mb-4"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Add New
        </button>
        <!-- <button type="button" id="deleteCheck" class="btn btn-danger mb-4 ms-5">
          Delete 
        </button> -->


        <div id="content">
          <table class="table table-striped">
            <thead class="mt-3">
              <tr>
                <th scope="col">S.No</th>
                <th scope="col">FirstName</th>
                <th scope="col">LastName</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
                <th scope="col">Age</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>
    <nav
      aria-label="Page navigation example"
      class="d-flex justify-content-center"
    >
      <ul class="pagination">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
          </a>
        </li>
      </ul>
    </nav>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New User
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form name="RegForm" id="userForm" onreset="resetErrors()">
              <p>
                <label for="firstName">First Name*</label>
                <input
                  type="text"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter Your First Name"
                  oninput="validateFirstName()"
                />
                <span id="firstName-error" class="error-message"></span>
              </p>
              <p>
                <label for="lastName">Last Name*</label>
                <input
                  type="text"
                  id="lastName"
                  name="lastName"
                  placeholder="Enter Your Last Name"
                  oninput="validateLastName()"
                />
                <span id="lastName-error" class="error-message"></span>
              </p>
              <p>
                <label for="email">Email*</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Enter Your Email"
                  oninput="validateEmail()"
                />
                <span id="email-error" class="error-message"></span>
              </p>
              <p>
                <label for="phone">Phone*</label>
                <input
                  type="text"
                  id="phone"
                  name="phone"
                  placeholder="Enter Your Phone"
                  oninput="validatePhone()"
                />
                <span id="phone-error" class="error-message"></span>
              </p>
              <p>
                <label for="age">Age*</label>
                <input
                  type="number"
                  id="age"
                  name="age"
                  placeholder="Enter Your Age"
                  oninput="validateAge()"
                />
                <span id="age-error" class="error-message"></span>
              </p>
              <p>
                <input type="submit" value="Submit" />
                <input type="reset" value="Reset" />
              </p>
            </form>
          </div>
          <div class="modal-footer"></div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.17.2/dist/sweetalert2.all.min.js"></script>
    <script src="employe.js"></script>
  </body>
</html>
