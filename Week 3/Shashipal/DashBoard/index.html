<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="./assets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body class="bg-body-tertiary">
    <div id="sidebar">

    </div>


    <div class="container">
        <div class="row my-5">
            <div class="col-md-7 col-lg-4 col-9 mx-auto bg-white p-5 shadow">
                <form >
                    <div class="mb-3">
                        <label for="user-name" class="form-label  fw-medium">User Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter User Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password" required>
                    </div>
                    <div class="text-center">
                        <button class="btn btn-dark w-100 mb-3" type="submit" id="login">Login</button>
                        <p >Don't have an Account? <a href="./addUser.html" class="text-dark text-decoration-none">Register</a></p>
                    </div>
                </form>
            </div>
        </div>

    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
