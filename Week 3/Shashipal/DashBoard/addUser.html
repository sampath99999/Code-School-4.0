<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="./assets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body class="bg-body-tertiary">
    <div id="sidebar">

    </div>


    <div class="container">
        <div class="row my-2">
            <div class="col-md-7 col-9 mx-auto bg-white p-5 shadow">
                <form action="" class="">
                    <h1 class="text-center">Register Form</h1>
                    <div class="mb-3">
                        <label for="first-name" class="form-label  fw-medium">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter First Name">
                        <p></p>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label fw-medium">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name">
                        <p></p>
                    </div>

                    <div class="mb-3">
                        <label for="user-name" class="form-label fw-medium">User Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter User Name">
                        <p></p>
                        
                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label fw-medium">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your  Age">
                        <p></p>
                    </div>

                    <div class="mb-3">
                        <label for="phone-number" class="form-label fw-medium">Phone Number</label>
                        <input type="number" class="form-control" id="phone-number" placeholder="Enter Phone Number">
                        <p></p>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
                        <p></p>
                    </div>

                    <div class="row">
                        <div class="col">
                            <div class="mb-3">
                                <label for="date-of-birth" class="form-label fw-medium">Date of Birth</label>
                                <input type="date" class="form-control" id="date-of-birth"
                                    placeholder="Enter Date of Birth">
                                    <p></p>
                            </div>
                        </div>
                        <div class="col">
                            <div class="mb-3">
                                <label class="form-label fw-medium">Choose Gender</label> 
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender"
                                        id="male">
                                    <label class="form-check-label" for="male">
                                       Male
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="gender"
                                        id="female">
                                    <label class="form-check-label" for="female">
                                        Female
                                    </label>
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter Password">
                        <p></p>
                    </div>

                </form>
                <div class="text-center">
                    <button class="btn btn-dark w-100 mb-3" id="add">Add</button>
                    <p>Already have an Account? <a href="./index.html" class="text-dark text-decoration-none">Login</a></p>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="./assets/addUser.js"></script>
</body>

</html>
