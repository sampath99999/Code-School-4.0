<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="./assets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body>

    <nav class="navbar bg-body-tertiary ">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Dashboard</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link fw-bold fs-5 text-center" href="./profile.html" id="user-profile"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold fs-5 text-center" href="./getUsers.html">Get All Users</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link fw-bold fs-5 text-center" id="logout">Log Out</a>
                        </li>
                    </ul>
                   
                </div>
            </div>
        </div>
    </nav>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function(){
            let username=localStorage.getItem("username")
            let profilePic = localStorage.getItem("image")
            $("#user-profile").html(`
            <div class="d-flex gap-2 justify-content-center">
                <img src=${profilePic} class="rounded-circle border" style="height:35px;"/>
                <h4>${username}</h4>
                </div>
            `)

            $("#logout").click(function(){
                window.localStorage.removeItem("token")
                location.reload()
            })
        })

    </script>

</body>

</html>
