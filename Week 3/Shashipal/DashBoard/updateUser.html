<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<link rel="stylesheet" href="./assets/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<body class="bg-body-tertiary">
    <div id="sidebar">

    </div>


    <div class="container">
        <div class="row my-5">
            <div class="col-md-7 col-9 mx-auto bg-white p-5 shadow">
                <form action="" class="">
                    <h1 class="text-center">
                        Update Form
                    </h1>
                    <div class="mb-3">
                        <label for="first-name" class="form-label  fw-medium">First Name</label>
                        <input type="text" class="form-control" id="first-name" placeholder="Enter First Name">
                        <p></p>
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label fw-medium">Last Name</label>
                        <input type="text" class="form-control" id="last-name" placeholder="Enter Last Name">
                        <p></p>
                    </div>

                    <div class="mb-3">
                        <label for="user-name" class="form-label fw-medium">User Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Enter User Name" readonly>
                        <p></p>

                    </div>

                    <div class="mb-3">
                        <label for="age" class="form-label fw-medium">Age</label>
                        <input type="number" class="form-control" id="age" placeholder="Enter your  Age">
                        <p></p>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-medium">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
                        <p></p>
                    </div>

                   
                    <div class="mb-3">
                        <label for="password" class="form-label fw-medium">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your Password">
                        <p class="text-danger"></p>
                    </div>

                </form>

                <button class="btn btn-secondary w-100" id="update-btn">Update</button>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"></script>
    <script src="./assets/updateUser.js"></script>
</body>

</html>
