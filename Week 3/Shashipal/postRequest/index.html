<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Request</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <form class="d-flex justify-content-center">
        <div class="container my-5 mx-auto  bg-light px-3 py-5 shadow" style="width: 70%;">
            <h1 class="text-center">POST REQUESTS</h1>
            <label for="first-name" class="form-label">First Name</label>
            <input type="text" class="form-control mb-2" id="first-name" placeholder="Enter First Name" required>
            <label for="last-name" class="form-label">Last Name</label> <br>
            <input type="text" class="form-control mb-2" id="last-name" placeholder="Enter Last Name" required>
            <label for="age" class="form-label">Age</label> <br>
            <input type="number" class="form-control mb-2" id="age" placeholder="Enter age" required>

            <div class="my-3">
                <button id="with-xml" class="btn btn-primary ">Submit with XMLHTTPRequest</button>
                <span class="fw-bold ms-3 text-success"></span>
            </div>
            <div class="my-3">
                <button id="with-fetch" class="btn btn-primary ">Submit with Fetch</button>
                <span class="fw-bold ms-3 text-success"></span>
            </div>
            <div>
                <button id="with-jquery" class="btn btn-primary ">Submit with jQuery</button>
                <span class="fw-bold ms-3 text-success"></span>
            </div>
        </div>

    </form>

    <div class="table-responsive container px-5 mb-5">
        <table class="table table-bordered text-center  table-hover table-light ps-4">

        <thead>
            <tr>
                <th>METHOD</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>

    </table>
    </div>
    

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
