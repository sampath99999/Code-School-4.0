<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Theater</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>


    <div id="sidebar">
        
    </div>
    <div class="container">
        <div class="mx-auto">
            <form action="" class="bg-white px-5 py-4 m-2 shadow rounded">
                <h1 class="text-center">THEATER DETAILS</h1>

                <div class="mb-3">
                    <label for="theater-name" class="form-label">Theater Name</label>
                    <input type="text" class="form-control" id="theater-name" placeholder="Enter Theater Name">
                    <p class="text-danger mx-3 my-2"></p>
                </div>
                <div class="mb-3">
                    <label for="theater-description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" id="theater-description" rows="3"
                        placeholder="Enter Description" style="resize: none;"></textarea>
                    <p class="text-danger mx-3 my-2"></p>
                </div>

                <div class="row">
                    <div class="mb-3 col-md-6">
                        <div class="dropdown" id="shows">

                            <button class="btn btn-white border dropdown-toggle w-100 text-start" type="button"
                                id="multiSelectDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Select Shows 
                            </button>
                            <ul class="dropdown-menu w-100 overflow-auto" aria-labelledby="multiSelectDropdown">
                                <li class="px-2 pb-2 text-nowrap "><input type="checkbox" class="form-check-input" id="select-all">
                                    <label for="select-all">Select all</label>
                                </li>
                                <li class="px-2 pb-2 text-nowrap "><input type="checkbox" class="form-check-input show-option"
                                        id="morning" value="Morning Show (9:30AM - 12:30PM)"> <label for="morning" >Morning Show (9:30AM - 12:30PM)</label>
                                </li>
                                <li class="px-2 pb-2 text-nowrap "><input type="checkbox" class="form-check-input show-option"
                                        id="matinee" value="Matinee show (1:00PM - 4:00PM)"> <label for="matinee" >Matinee Show (1:00PM - 4:00PM)</label>
                                </li>
                                <li class="px-2 pb-2 text-nowrap "><input type="checkbox" class="form-check-input show-option"
                                        id="first-show" value="First Show (4:30PM - 7:30PM)"> <label for="first-show" >First Show (4:30PM - 7:30PM)</label>
                                </li>
                                <li class="px-2 pb-2 text-nowrap "><input type="checkbox" class="form-check-input show-option"
                                        id="second-show" value="Second Show (8:00PM - 12:00PM)"> <label for="second-show" >Second Show (8:00PM - 12:00PM)</label>
                                </li>

                            </ul>
                        </div>
                        <p class="text-danger mx-3 my-2"></p>
                    </div>
                    <div class="mb-3 col-md-6">
                        <div class="dropdown" id="seat-class">

                            <button class="btn btn-white border dropdown-toggle w-100 text-start" type="button"
                                id="seat-class-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                                Select seat class
                            </button>
                            <ul class="dropdown-menu w-100 overflow-auto" aria-labelledby="seat-class-dropdown">
                                <li class="px-2 pb-2 text-nowrap"><input type="checkbox" class="form-check-input" id="select-all-classes">
                                    <label for="select-all-classes">Select all</label>
                                </li>
                               
                                <li class="px-2 pb-2 text-nowrap"><input type="checkbox" class="form-check-input class-option"
                                        id="balcony" value="Balcony (50 seats)"> <label for="balcony">Balcony (50 seats)</label>
                                </li>
                                <li class="px-2 pb-2 text-nowrap"><input type="checkbox" class="form-check-input class-option"
                                        id="middle" value="Middle (50 seats)"> <label for="middle">Middle (50 seats)</label>
                                </li>
                                <li class="px-2 pb-2 text-nowrap"><input type="checkbox" class="form-check-input class-option"
                                        id="lower" value="Lower (25 seats)"> <label for="lower">Lower (25 seats)</label>
                                </li>
                            </ul>
                        </div>
                        <p class="text-danger mx-3 my-2"></p>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="seats" class="form-label">Total Seats</label>
                    <input type="number" class="form-control" id="seats" placeholder="Enter No. of Seats" readonly>
                    <p class="text-danger mx-3 my-2"></p>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <textarea type="text" class="form-control" id="address" rows="2"
                        placeholder="Enter Address" style="resize: none;"></textarea>
                    <p class="text-danger mx-3 my-2"></p>
                </div>
                <button class="btn btn-primary w-100" id="add">ADD</button>
        </div>
        </form>
       
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/script/addtheater.js"></script>

</body>

</html>
