<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    .form-control:focus {
        outline: none !important;
        border-color: gray;
        box-shadow: none;
    }
</style>

<body class="bg-light">

    <div class="container">
        <div class="d-flex vh-100 justify-content-center align-items-center">
            <form action="" class="bg-white px-5 py-4 shadow rounded">
                <h1 class="mb-3">Admin Login</h1>

                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter Username">
                    <p class="text-danger mx-3 my-2"></p>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label"> Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter Password">
                    <p class="text-danger mx-3 my-2"></p>
                </div>
                <div class="text-center">
                    <button class="btn btn-outline-danger w-100 mb-3" id="admin-login">Login</button>
                    <p>Login as <a href="./userLogin.html" class="text-dark text-decoration-none">User</a></p>
                </div>
            </form>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="./assets/script/admin.js"></script>
</body>

</html>
