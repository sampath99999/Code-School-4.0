<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Movie</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1a7c84f0dc.js" crossorigin="anonymous"></script>
</head>

<body>


    <div id="sidebar">

    </div>
    <div class="container">
        <div class="mx-auto">
            <form action="" class="bg-white px-5 py-4 m-2 shadow rounded">
                <h1 class="text-center">MOVIE DETAILS</h1>

                <div class="mb-3">
                    <label for="movie-name" class="form-label">Movie Name</label>
                    <input type="text" class="form-control" id="movie-name" placeholder="Enter Movie Name">
                    <p class="text-danger mx-3 my-2"></p>
                </div>
                <div class="mb-3">
                    <label for="movie-description" class="form-label">Description</label>
                    <textarea type="text" class="form-control" id="movie-description" rows="3"
                        placeholder="Enter Description" style="resize: none;"></textarea>
                    <p class="text-danger mx-3 my-2"></p>
                </div>
             
                <div class="row">
                    <div class="mb-3 col-md-6">
                        <label for="run-time" class="form-label">Run Time</label>
                        <input type="time" class="form-control" id="run-time">
                        <p class="text-danger mx-3 my-2"></p>
                    </div>
                    <div class="mb-3 col-md-6">
                        <label for="genre" class="form-label">Genre</label>
                        <input type="text" class="form-control" id="genre" placeholder="Enter Movie Genre">
                        <p class="text-danger mx-3 my-2"></p>
                    </div>
                </div>


                <div class="mb-3">
                    <label for="movie-image" class="form-label">Movie Image</label>
                    <input type="file" class="form-control" id="movie-image" placeholder="Upload Movie Image">
                    <p class="text-danger mx-3 my-2"></p>
                </div>
                <div class="mb-3">
                    <label for="movie-image-url" class="form-label">Image url</label>
                    <input type="text" class="form-control" id="movie-image-url" readonly>
                    <p class="text-danger mx-3 my-2"></p>
                </div>
                <div class="mb-3">
                    <div class="d-flex gap-sm-5">
                        <h5 class="mt-2">Add Theaters and Shows</h5>
                        <button class="btn btn-dark " id="show-theater-fields">Add <i
                                class="fa-solid fa-plus"></i></button>
                    </div>

                </div>
                <div id="added-theaters" class="container my-3">
                    <p class="text-danger mx-3 "></p>
                </div>
                <div id="theater-fields">

                </div>
                <button class="btn btn-primary w-100" id="add-movie">ADD</button>
        </div>
        </form>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/script/addmovie.js"></script>

</body>

</html>
