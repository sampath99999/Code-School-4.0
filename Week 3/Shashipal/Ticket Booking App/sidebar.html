<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<style>
    .nav-link{
        color: black;
        font-size: large;
        font-weight: 600;
        padding: 5px;
    }
</style>
<body>

    <nav class="navbar bg-body-white p-0">
        <div class="container-fluid">
                <img src="./assets/images/pngegg.png" alt="" style="height: 60px ;">
            <div>
                <button class="btn btn-danger py-1 me-2 d-lg-inline d-none logout-btn" >
                    Logout

                </button>
                <button class="navbar-toggler border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
                    aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header ">
                    <h3 class="offcanvas-title" id="offcanvasNavbarLabel">Hey!</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    
                </div>
                <hr>
                <div class="offcanvas-body pt-0">
                    <ul class="navbar-nav justify-content-end flex-grow-1 " id="nav-items">
                        
                        <li class="nav-item ">
                            <a class="nav-link" href="./movies.html">Movies</a>
                        </li>
                      
                        <li class="nav-item">
                            <a class="nav-link logout-btn" id="logout">Log Out</a>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
    </nav>
<script>
$(document).ready(function(){
    let role=localStorage.getItem("role")
    $("#offcanvasNavbarLabel").text(`Hey!, ${role.toUpperCase()}`)
    $(".logout-btn").click(function(){
        localStorage.removeItem("role")
        location.reload()
    })

    if(role==="admin"){
        $("#nav-items").prepend(`
           <li class="nav-item">
                <a class="nav-link" href="./addmovie.html">Add Movie</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./addTheater.html">Add Theater</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="./theaterList.html">Theaters</a>
            </li>
        `)
    }
})
</script>

</body>

</html>
