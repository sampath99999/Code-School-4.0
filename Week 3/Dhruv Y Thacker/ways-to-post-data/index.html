<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POST Tutorial</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script defer src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow p-4">
          <h3 class="text-center mb-4">3 Ways to Use POST Method</h3>
          <form id="userForm">
            <div class="mb-3">
              <label for="fName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fName" required>
            </div>
            <div class="mb-3">
              <label for="lName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lName" required>
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age</label>
              <input type="number" class="form-control" id="age" required>
            </div>
            <!-- <button type="submit" class="btn btn-primary w-100">Submit</button> -->
          </form>
        </div>

        <div class="mt-4 text-center">
          <button class="btn btn-danger w-100 mb-2" id="fetchBtn">Fetch POST</button>
          <p class="alert alert-secondary" id="fetchResult">response...</p>

          <button class="btn btn-danger w-100 mb-2" id="jqueryBtn">jQuery POST</button>
          <p class="alert alert-secondary" id="jqueryResult">response...</p>

          <button class="btn btn-danger w-100" id="xhrBtn">XHR POST</button>
          <p class="alert alert-secondary" id="xhrResult">response...</p>
        </div>
      </div>
    </div>
  </div>

  <script src="jquery-3.7.1.min.js"></script>
  <script src="app.js"></script>

</body>

</html>
