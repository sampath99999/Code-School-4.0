<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div id="navbarContainer"></div>

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow p-4 rounded" style="max-width: 400px; width: 100%;">
            <div class="text-center">
                <i class="fas fa-user-circle text-primary fs-1 mb-3"></i>
                <h2 class="mb-4">Welcome Back</h2>
            </div>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100 fw-semibold py-2">Login</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        $(document).ready(function (){
            $('#navbarContainer').load('./navbar.html')
        })
    </script>
    <script src="/main.js"></script>
</body>
</html>
