<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/f9bc518fa0.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbarContainer"></div>
    
    <!-- Hero Section -->
    <header class="bg-black text-white text-center py-5">
      <h1 id="category-title"></h1>
      <p>Discover the latest trends and styles</p>
    </header>

    <!-- Products Section -->
    <section class="container mt-5">
      <div class="row" id="products-container">
        <!-- Products will be dynamically add here -->
      </div>
    </section>

    <!-- Bootstrap & jQuery & sweetAlert-->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="main.js"></script> -->
    <script src="scripts/index.js"></script>
    <script src="scripts/products.js"></script>
    <script src="scripts/cart.js"></script>
    <script>
      // Change title based on category
      const params = new URLSearchParams(window.location.search);
      const category = params.get("category");
      document.getElementById("category-title").innerText = category
        ? category.replace("-", " ").toUpperCase()
        : "PRODUCTS";
    </script>
  </body>
</html>
