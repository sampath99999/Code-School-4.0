<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f9bc518fa0.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div id="navbarContainer"></div>
    </header>
    

    <div class="container mt-5 w-50 shadow-lg p-3 mb-5 bg-body rounded">
      <form>
        <div class="mb-4 text-center"><h1>User Login</h1></div>
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="userName"
            id="userName"
            class="form-control"
            placeholder="Enter your username"
            required
          />
          <label class="form-label" for="userName">Username</label>
          <div id="userNameError" class="text-danger"></div>
        </div>

        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
          <label class="form-label" for="password">Password</label>
          <div id="paswordError" class="test-danger"></div>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-start">
            <!-- Checkbox -->
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="form2Example31"
                checked
              />
              <label class="form-check-label" for="form2Example31">
                Remember me
              </label>
            </div>
          </div>
        </div>

        <!-- Submit button -->
        <button
          type="button"
          data-mdb-button-init
          data-mdb-ripple-init
          id="loginBtn"
          class="btn btn-primary btn-block mb-4 w-100"
        >
          LOG IN
        </button>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/cart.js"></script>
    <script src="scripts/products.js"></script>
  </body>
</html>
