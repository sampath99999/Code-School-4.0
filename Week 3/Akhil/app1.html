<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <form>
      <div class="mb-3">
        <label for="firstname" class="form-label">First Name</label>
        <input type="text" id="firstname" class="form-control" placeholder="Enter First Name">
      </div>
      
      <div class="mb-3">
        <label for="lastname" class="form-label">Last Name</label>
        <input type="text" id="lastname" class="form-control" placeholder="Enter Last Name">
      </div>
      
      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input type="number" id="age" class="form-control" placeholder="Enter Age">
      </div>
      
      <div class="text-center">
        <button type="button" id="Fetch" class="btn btn-primary w-100 mb-2">Fetch</button>
        <button type="button" id="Xml" class="btn btn-dark w-100 mb-2">XML</button>
        <button type="button" id="Jquery" class="btn btn-warning w-100">jQuery</button>
      </div>
    </form>


    <h4 class="text-center mt-3">Response Data</h4>
    <label>FirstName : </label>
    <label id="firstFetch"></label>
    <br>
    <label >LastName : </label>
    <label id="secondFetch"></label>
    <br>
    <label>Age : </label>
    <label id="thirdFetch"></label>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app1.js"></script>

</body>
</html>
