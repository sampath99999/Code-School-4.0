<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            margin: 0;
        }
        .btn-color {
            background-color: #0e1c36;
            color: #fff;
        }
        .cardbody-color {
            background-color: #ebf2fa;
        }
        .form-label {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .form-control {
            font-size: 1.1rem;
            padding: 10px;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center text-dark mt-5">Login Form</h2>
        <div class="card my-5">
          <form class="card-body cardbody-color p-lg-5 needsvalidation" novalidate>
            <div class="mb-3">
              <label for="username" class="form-label">User Name</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username">
              <span class="text-danger" id="errorusername"></span>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password">
              <span class="text-danger" id="errorpassword"></span>
            </div>
            <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-3 w-100" id="submit">Login</button></div>
            <div id="response" class="form-text text-center mb-3 fw-bold text-danger"></div>
            <div id="emailHelp" class="form-text text-center mb-5 text-dark">Not
              Registered? <a href="#" class="text-dark fw-bold"> Create an
                Account</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="login.js"></script>
</body>
</html>
