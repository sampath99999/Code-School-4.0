<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/5372421b64.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="main.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand text-info" href="#"
          ><span class="fw-bold">Ship</span>ido</a
        >
        <ul class="navbar-nav flex-row me-1">
          <li class="nav-item me-0">
            <a class="nav-link mx-1 text-dark" href="#"
              ><img
                src="./Assets/bell.png"
                class="bell-image rounded-pill"
                alt="bell-Image"
                style="width: 30px; height: 30px"
            /></a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link text-dark" href="#" aria-expanded="false"
              ><img
                src="./Assets/mail.png"
                class="profile-image rounded -pill"
                alt="Profile-Image"
                style="width: 30px; height: 30px"
            /></a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sidebar and main content -->
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-2 col-md-1 px-1 bg-white position-fixed top-0 start-0 vh-100 d-flex align-items-start"
          id="sticky-sidebar"
          style="z-index: 1; margin-top: 90px"
        >
          <div class="icons d-flex flex-column gap-3 w-100 text-center">
            <h4><i class="fa-solid fa-house-chimney-window"></i></h4>
            <h4><i class="fa-solid fa-tag"></i></h4>
            <h4><i class="fa-solid fa-user"></i></h4>
            <h4><i class="fa-solid fa-shop"></i></h4>
          </div>
        </div>

        <!-- Main Content -->
        <div
          class="col-10 col-md-11 offset-2 offset-md-1 p-4"
          id="main"
          style="z-index: 1; margin-top: 90px"
        >
          <h1>Products</h1>
          <div class="card">
            <div class="card-body">
              <div class="row align-items-center">
                <!-- Search Input -->
                <div class="col-12 col-md-6 mb-2">
                  <input
                    type="text"
                    class="form-control"
                    placeholder="Search"
                    id="myInput"
                  />
                </div>

                <!-- Buttons (Export & New Product) -->
                <div
                  class="col-12 col-md-6 d-flex flex-column flex-md-row justify-content-md-end gap-2"
                >
                  <button
                    type="button"
                    class="btn btn-outline-primary col-sm-12 col-md-3 col-lg-2"
                  >
                    Export
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary col-sm-12 col-md-5 col-lg-3"
                    data-bs-toggle="modal"
                    data-bs-target="#exampleModal"
                  >
                    New Product
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div id="productTable" class="overflow-auto">
            <table class="table table-bordered table-responsive">
              <thead class="mt-3">
                <tr>
                  <th scope="col"></th>
                  <th scope="col">Product Name</th>
                  <th scope="col">Category</th>
                  <th scope="col">SKU</th>
                  <th scope="col">Price</th>
                  <th scope="col">Status</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Add New Product
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Product Name</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="title"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Category</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="category"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Type</label>
                <input
                  type="email"
                  class="form-control"
                  id="type"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">SKU</label>
                <input
                  type="email"
                  class="form-control"
                  id="sku"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Price</label>
                <input
                  type="email"
                  class="form-control"
                  id="price"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Status</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="availabilityStatus"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Check me out</label
                >
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="submitData">
              Submit
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
