<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <nav class="navbar  fixed-top d-flex justify-content-center align-items-center bg-primary p-2">
      <div class="container-fluid ">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link" href="" id="signUp">Sign up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="update">Update User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="delete">Delete User</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="logOut">Log Out</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <h3 class="fw-bolder text-light">code scholl</h3>
    </nav>
    <div  id="pageLoad"></div>
  

    <script>
      $(document).ready(function () {
        $("#profileIcon").attr("src", localStorage.getItem("imageSource"));
        if (!localStorage.getItem("AccessToken")) {
          window.location.href = "signIn.html";
        }
      });
    </script>

    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
