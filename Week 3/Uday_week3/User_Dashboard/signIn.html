<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h2 class="text-center " style="margin-bottom:10px;margin-top:100px">LOG IN FORM</h2>
    <div
      class="mx-auto mt-5"
      style="width: 350px; box-shadow: 0px 0px 5px black"
    >
      <form class="m-3 p-3">

        <div class="mb-3">
          <label for="userName" class="form-label">User Name</label>
          <input type="text" class="form-control" id="userName" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="d-flex justify-content-center">
          <button id="logInButton"
            class="bg-primary border-0"
            style="height: 30px; width: 150px"
          >
            <span id="buttonText">Log In</span>
          </button>
        </div>
      </form>
    </div>

    <p class="text-center my-2" id="output"></p>
    

    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
