<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h2 class="text-center " style="margin-bottom:10px;margin-top:100px">REGISTRATION FORM</h2>
    <div
      class="mx-auto mt-5"
      style="width: 350px; box-shadow: 0px 0px 5px black"
    >
    <form class="mx-auto my-4 p-3" style="width: 320px">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" />
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" />
        </div>
        <div class="mb-3">
          <label for="signUpEmail" class="form-label">email</label>
          <input type="email" class="form-control" id="signUpEmail" />
        </div>
        <div class="mb-3">
            <label for="signUpPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="signUpPassword" />
          </div>
        <div class="d-flex justify-content-center">
          <button type="button" class="bg-primary border-0"
           style="height: 30px; width: 150px" id="signUpButton">
            Sign up
          </button>
        </div>

        <p class="text-center my-2" id="output"></p>
      </form>
  
        
  
    </div>



    <script src="script.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
