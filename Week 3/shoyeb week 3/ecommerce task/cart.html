<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      src="https://kit.fontawesome.com/8e95a6a194.js"
      crossorigin="anonymous"
    ></script>

    <style>
      body {
        background-image: url('./assests/photo.jpeg'); 
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .cart-icon {
        position: relative;
      }

      .cart-count {
        position: absolute;
        bottom: 15px;
        right: -9px;
        background-color: red;
        color: rgb(0, 0, 0);
        border-radius: 50%;
        padding: 2px 6px;
        font-size: 0.8rem;
      }
    </style>
  </head>
  <body>
    
    <div class="position-absolute w-100">
      <nav
        class="navbar navbar-expand-lg navbar-dark bg-dark me-auto"
        id="navbarcontainer"
      >
        <div class="container mt-0">
          <a class="navbar-brand fw-bolder fs-3" href="#">Wardrobe</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav mx-3 gap-4  ">
              <li class="nav-item">
                <a class="nav-link" href="./index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="collection.html?category=mens"
                  >Mens wear</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="collection.html?category=womens"
                  >Women wear</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="collection.html?category=jewelry"
                  >Jewelry</a
                >
              </li>
            </ul>
          </div>
          <div class="d-flex align-items-center gap-5">
            <a href="./cart.html" class="text-light cart-icon">
              <i class="fa-solid fa-bag-shopping fs-4"></i>
              <span class="cart-count badge bg-danger rounded-circle">0</span>
            </a>
            <a href="./login.html" class="text-light">
              <i class="fa-solid fa-user fs-4"></i>
            </a>
          </div>
          <div class=" ms-5">
            <button id="logoutbtn" class="btn btn-primary" href="./login.html">
              Log Out
            </button>
          </div>
        </div>
      </nav>
      <!-- </div> -->

      <!-- <div class="container"> -->
      <div class="shoppingcart container">
        <div class="bg-image text-white p-5">
          <h2>Your Shopping Cart</h2>
          <div id="cart-container" class=""></div>
          <h4>Total: <span id="total-amount">$0.00</span></h4>
          <div class="btn-group">
            <button id="clear-cart" class="btn btn-danger mt-3">
              Clear Cart
            </button>
            <button
              id="checkout"
              class="btn btn-danger mt-3"
              href="./login.html"
            >
              Check Out
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <div style="height: 10000px;"></div> -->

    <script src="main.js"></script>
    <script src="cart.js"></script>
    <script>
      $(document).ready(function(){
        if(localStorage.getItem("accessToken")){
          $("#logoutbtn").text("Log out")
        }
        else{
          $("#logoutbtn").text("LogIn")
        }
        $("#logoutbtn").click(function(e){
          e.preventDefault()
          console.log("clicked")
          if(localStorage.getItem("accessToken")){
            localStorage.removeItem("accessToken")
            $(this).text("Login")
          }
          else{
            window.location.href = "login.html"
          }
        })
      })
      </script>
  </body>
</html>
