<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Collection</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <style>
        .container { margin-top: 30px; }
        .row { display: flex; justify-content: center; }
        .card { background: #f8f9fa;border-radius: 12px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
          transition: transform 0.3s ease, box-shadow 0.3s ease;}
        .card:hover {transform: translateY(-5px);box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);}
        .card img { height: 300px; object-fit: cover; }
        .card-body { flex-grow: 1; display: flex; flex-direction: column; justify-content: space-between; }
        
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    
    <div class="container">
        <h2 id="collection-title" class="text-center mb-4"></h2>
        <div id="product-container" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </div>

    <script src="./main.js"></script>
    <script>
        $(document).ready(function() {
          $("#navbar-placeholder").load("navbar.html");
        });
      </script>
</body>
</html>
