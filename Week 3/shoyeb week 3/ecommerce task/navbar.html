      <script>
        $(document).ready(function(){
          if(localStorage.getItem("accessToken")){
            $("#logoutbtn").text("Log out")
          }
          else{
            $("#logoutbtn").text("LogIn")
          }
          $("#logoutbtn").click(function(e){
            e.preventDefault()
            console.log("clicked")
            if(localStorage.getItem("accessToken")){
              localStorage.removeItem("accessToken")
              $(this).text("Login")
            }
            else{
              window.location.href = "login.html"
            }
          })
        })
        </script>
