<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collections</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container" id="collection">
        <div class="collection-container">
            
            <div class="collection-card">
                <img src="./assests/men collection.jpg" alt="Men's Collection">
                <h3 class="text-dark">Men's Collection</h3>
                <p class="text-dark">Explore our latest men's fashion.</p>
                <a href="collection.html?category=mens" class="btn btn-dark">View Collection</a>
            </div>

            
            <div class="collection-card">
                <img src="./assests/women collection.jpg" alt="Women's Collection">
                <h3 class="text-dark">Women's Collection</h3>
                <p class="text-dark">Discover elegant styles for women.</p>
                <a href="collection.html?category=womens" class="btn btn-dark">View Collection</a>
            </div>

            
            <div class="collection-card">
                <img src="./assests/jewelry collection.jpeg" alt="Jewelry">
                <h3 class="text-dark">Jewelry</h3>
                <p class="text-dark">Trendy jewels</p>
                <a href="collection.html?category=jewelry" class="btn btn-dark">View Collection</a>
            </div>
        </div>
        <script>
            $(document).ready(function() {
              $("#navbar-placeholder").load("navbar.html");
            });
          </script>
        <script src="./main.js"></script>
    </div>
</body>
</html>
