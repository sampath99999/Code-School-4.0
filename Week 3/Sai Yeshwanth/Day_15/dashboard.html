<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand">Dashboard</a>
        <button id="logoutBtn" class="btn btn-danger">Logout</button>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-4">
          <div class="card shadow">
            <img id="userImage" src="" class="card-img-top" alt="User Image" />
            <div class="card-body">
              <h5 class="card-title" id="userName"></h5>
              <p class="card-text" id="userEmail"></p>
              <p class="card-text">
                <strong>ID:</strong> <span id="userId"></span>
              </p>
              <p class="card-text">
                <strong>Gender:</strong> <span id="userGender"></span>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <h4>Authentication Tokens</h4>
          <div class="p-3 border rounded bg-light">
            <p><strong>Access Token:</strong> <span id="accessToken"></span></p>
            <p>
              <strong>Refresh Token:</strong> <span id="refreshToken"></span>
            </p>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>

    <script>
      $(document).ready(function () {
        const userData = JSON.parse(sessionStorage.getItem("userData"));

        if (!userData) {
          window.location.href = "login.html";
        } else {
          $("#userImage").attr("src", userData.image);
          $("#userName").text(`${userData.firstName} ${userData.lastName}`);
          $("#userEmail").text(userData.email);
          $("#userId").text(userData.id);
          $("#userGender").text(userData.gender);
          $("#accessToken").text(userData.accessToken);
          $("#refreshToken").text(userData.refreshToken);
        }

        $("#logoutBtn").click(function () {
          sessionStorage.clear();
          window.location.href = "login.html";
        });
      });
    </script>
  </body>
</html>
