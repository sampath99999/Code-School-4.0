<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <style>
      .profile-img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        object-fit: cover;
      }

      .dashboard-card {
        max-width: 600px;
        margin: auto;
        padding: 20px;
      }

      .cart-item-img {
        width: 60px;
        height: 60px;
        object-fit: cover;
      }
    </style>
  </head>

  <body class="vh-100 d-flex flex-column overflow-hidden">
    <nav class="navbar bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="d-flex align-items-center">
          <button id="logout" class="btn btn-danger me-2">Logout</button>
          <img id="userImage" src="" alt="Profile" class="profile-img d-none" />
          <span id="userName" class="ms-2 fw-bold d-none"></span>
        </div>

        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5
              class="offcanvas-title fw-bold fs-3"
              id="offcanvasNavbarLabel"
              data-bs-dismiss="offcanvas"
            >
              API
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a id="register" class="nav-link fs-5" href="#">Register</a>
              </li>
              <li class="nav-item">
                <a id="updateUser" class="nav-link fs-5" href="#"
                  >Update User</a
                >
              </li>
              <li class="nav-item">
                <a id="deleteUser" class="nav-link fs-5" href="#"
                  >Delete User</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid mt-5 pt-3 flex-grow-1 overflow-auto">
      <div
        id="page"
        class="p-3 rounded bg-light mt-1 mt-md-0 card shadow dashboard-card"
      >
        <div class="row">
          <!-- User Profile Section -->
          <div class="col-md-12 text-center">
            <h3>User Profile</h3>
            <div class="text-center">
              <img
                id="profilePic"
                src=""
                alt="Profile"
                class="rounded-circle"
                style="width: 100px; height: 100px"
              />
            </div>
            <p><strong>Name:</strong> <span id="fullName">Loading...</span></p>
            <p>
              <strong>Username:</strong> <span id="username">Loading...</span>
            </p>
            <p><strong>Email:</strong> <span id="email">Loading...</span></p>
            <p><strong>Gender:</strong> <span id="gender">Loading...</span></p>
          </div>

          <!-- Shopping Cart Section -->
          <div class="col-md-12">
            <h3 class="text-center">Shopping Cart</h3>
            <p>
              <strong>Total Items:</strong>
              <span id="totalItems">Loading...</span>
            </p>
            <p>
              <strong>Total Price:</strong> $<span id="totalPrice"
                >Loading...</span
              >
            </p>
            <div id="cartContainer" class="mt-3">
              <p class="text-muted">Loading cart items...</p>
            </div>
          </div>
        </div>
      </h5>
    </div>

    <script>
      $(document).ready(function () {
        var token = localStorage.getItem("authToken");
        var userId = 6;

        if (!token) {
          window.location.href = "./login.html";
        } else {
          // Fetch user details
          $.ajax({
            url: "https://dummyjson.com/auth/me",
            method: "GET",
            headers: {
              Authorization: "Bearer " + token,
            },
            success: function (user) {
              console.log(user);

              // Update navbar profile
              $("#userImage").attr("src", user.image).removeClass("d-none");
              $("#userName")
                .text(user.firstName + " " + user.lastName)
                .removeClass("d-none");

              // Fill user details
              $("#profilePic").attr("src", user.image);
              $("#fullName").text(user.firstName + " " + user.lastName);
              $("#username").text(user.username);
              $("#email").text(user.email);
              $("#gender").text(user.gender);
            },
            error: function () {
              alert("Error fetching user details. Redirecting to login.");
              localStorage.removeItem("authToken");
              window.location.href = "./login.html";
            },
          });

          // Fetch user cart details
          $.ajax({
            url: `https://dummyjson.com/users/${userId}/carts`,
            method: "GET",
            success: function (data) {
              console.log(data);
              if (data.carts.length > 0) {
                var cart = data.carts[0];

                $("#totalItems").text(cart.totalQuantity);
                $("#totalPrice").text(cart.discountedTotal.toFixed(2));

                var cartHtml = "";
                cart.products.forEach((product) => {
                  cartHtml += `
                                    <div class="card mb-2 p-2">
                                        <div class="d-flex align-items-center">
                                            <img src="${
                                              product.thumbnail
                                            }" alt="${
                    product.title
                  }" class="cart-item-img me-3">
                                            <div>
                                                <p class="fw-bold mb-1">${
                                                  product.title
                                                }</p>
                                                <p class="mb-1">Price: $${
                                                  product.price
                                                } | Quantity: ${
                    product.quantity
                  }</p>
                                                <p class="text-success fw-bold mb-0">Discounted Total: $${product.discountedTotal.toFixed(
                                                  2
                                                )}</p>
                                            </div>
                                        </div>
                                    </div>
                                `;
                });

                $("#cartContainer").html(cartHtml);
              } else {
                $("#cartContainer").html(
                  "<p class='text-muted'>No items in the cart.</p>"
                );
              }
            },
            error: function () {
              $("#cartContainer").html(
                "<p class='text-danger'>Error fetching cart details.</p>"
              );
            },
          });

          $("#logout").click(function () {
            localStorage.removeItem("authToken");
            window.location.href = "./login.html";
          });
        }
      });
    </script>
  </body>
</html>
