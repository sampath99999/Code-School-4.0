<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Methods</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>

  <body class="bg-light overflow-hidden">
    <div
      class="main vh-100 justify-content-center align-items-center d-flex flex-column"
    >
      <div class="container d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow-lg w-50">
          <form id="form">
            <h3 class="text-center mb-3">AJAX, Fetch & jQuery POST Demo</h3>
            <div class="mb-3">
              <label for="fName" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fName" />
            </div>
            <div class="mb-3">
              <label for="lName" class="form-label">Last Name</label>
              <input type="text" class="form-control" id="lName" />
            </div>
          </form>

          <div class="row g-2">
            <div class="col-12 col-md-4">
              <button class="btn btn-primary w-100" id="btn1">AJAX</button>
            </div>
            <div class="col-12 col-md-4">
              <button class="btn btn-success w-100" id="btn2">FETCH</button>
            </div>
            <div class="col-12 col-md-4">
              <button class="btn btn-warning w-100" id="btn3">JQUERY</button>
            </div>
          </div>
        </div>
      </div>

      <div class="container card p-3 shadow mt-5">
        <h5 class="">Response:</h5>
        <p id="content" class=""></p>
      </div>
    </div>

    <script src="./task.js" defer></script>
    <!-- <script src="../Day_15/script.js" defer></script> -->
  </body>
</html>
