   <!-- Brand Logo Carousel -->
<div id="brandCarousel" class="carousel slide mt-5" data-bs-ride="carousel" data-bs-interval="4000">
  <div class="carousel-inner text-center">
    <div class="carousel-item active">
      <img src="https://cdn.iconscout.com/icon/free/png-256/free-levis-icon-download-in-svg-png-gif-file-formats--logo-brand-company-fashion-and-clothing-logos-pack-accessories-icons-202636.png" class="d-inline-block brand-logo" alt="Amazon Logo">

  </div>

    <!-- Search Bar -->
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <input
        type="text"
        id="product-search"
        class="form-control search-input"
        placeholder="🔍 Search for products..."
      />
    </div>
  </div>
</div>


    <!-- Product Grid Section -->
<section class="product-section py-5">
  <div class="container">
    <div class="row" id="product-grid">
     
      <div class="col-sm-6 col-md-4 col-lg-3 mb-4">
      </div>
      
    </div>
  </div>
</section>

<script>
$(document).ready(function () {
  $('#product-search').on('input', function () {
    const query = $(this).val().toLowerCase();

    $('#product-grid .product-card').each(function () {
      const title = $(this).find('.card-title').text().toLowerCase();

      if (title.includes(query)) {
        $(this).parent().show(); 
      } else {
        $(this).parent().hide();
      }
    });
  });
});
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
