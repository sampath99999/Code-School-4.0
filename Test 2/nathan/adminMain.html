<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        /* Navbar Styles */
        .navbar {
            background: #ffffff;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: #007bff;
            transition: color 0.3s ease;
        }
        .navbar-brand:hover {
            color: #0056b3;
        }
        .nav-link {
            font-size: 1rem;
            font-weight: 500;
            color: #34495e;
            padding: 0.5rem 1rem;
            transition: color 0.3s ease, background 0.3s ease;
        }
        .nav-link:hover {
            color: #007bff;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 5px;
        }
        .nav-link.active {
            color: #007bff;
            font-weight: 600;
            border-bottom: 2px solid #007bff;
        }
        .navbar-toggler {
            border: none;
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(0, 123, 255, 0.5)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }
        .navbar-nav {
            gap: 1rem;
        }
        @media (max-width: 992px) {
            .navbar-nav {
                padding: 1rem;
                background: #f8f9fa;
                border-radius: 8px;
                margin-top: 0.5rem;
            }
            .nav-link {
                padding: 0.75rem;
            }
        }

        /* Form Styles */
        .container {
            max-width: 600px;
            margin-top: 3rem;
            margin-bottom: 3rem;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            background: #fff;
            padding: 2rem;
        }
        .form-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
            position: relative;
        }
        .form-title::after {
            content: '';
            width: 50px;
            height: 3px;
            background: #007bff;
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
        }
        .form-label {
            font-weight: 500;
            color: #34495e;
        }
        .form-control {
            border-radius: 8px;
            border: 1px solid #ced4da;
            transition: all 0.3s ease;
        }
        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
        }
        .btn-primary {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 500;
            background: #007bff;
            border: none;
            transition: background 0.3s ease;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        #add-msg {
            font-size: 0.9rem;
            font-weight: 500;
        }
        .form-control.is-invalid {
            border-color: #dc3545;
        }
        .form-control.is-valid {
            border-color: #28a745;
        }
        @media (max-width: 576px) {
            .card {
                padding: 1.5rem;
            }
            .form-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div id="navbar-placeholder"></div>
    <div class="container">
        <div class="card">
            <h2 class="form-title">Add New Product</h2>
            <form id="add-product-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Product Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter product name" required />
                    <div class="invalid-feedback">Please enter a product name.</div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="4" placeholder="Describe the product"></textarea>
                </div>

                <div class="mb-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" step="0.01" class="form-control" id="price" placeholder="Enter price (e.g., 29.99)" required />
                    <div class="invalid-feedback">Please enter a valid price.</div>
                </div>

                <div class="mb-3">
                    <label for="stock_quantity" class="form-label">Stock Quantity</label>
                    <input type="number" class="form-control" id="stock_quantity" placeholder="Enter stock quantity" />
                </div>

                <div class="mb-3">
                    <label for="image_url" class="form-label">Image URL</label>
                    <input type="url" class="form-control" id="image_url" placeholder="Enter image URL" />
                </div>

                <button type="submit" id="submit" class="btn btn-primary">Add Product</button>
                <div id="add-msg" class="mt-3"></div>
            </form>
        </div>
    </div>

    <script>
        // Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        // Basic client-side validation
        document.getElementById('add-product-form').addEventListener('submit', function (event) {
            event.preventDefault();
            const form = this;
            if (form.checkValidity()) {
                
                document.getElementById('submit').disabled = true;
                document.getElementById('add-msg').innerHTML = '<span class="text-success">Submitting...</span>';
               
                console.log('Form is valid, submitting...');
            } else {
                form.classList.add('was-validated');
                document.getElementById('add-msg').innerHTML = '<span class="text-danger">Please fill all required fields.</span>';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="adminMain.js"></script>
</body>
</html>
