<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
       <div class="container my-5">
            <div class="row p-5 shadow-lg rounded-3 ">

                <div class="col-md-6 d-none d-md-block mt-5">
                    <img class="img-fluid ms-5" src="https://colorlib.com/etc/regform/colorlib-regform-7/images/signin-image.jpg" alt="Placeholder Image">
                </div>

                <div class="col-md-6 mt-5 ">
                    <h1 class="mb-3">Sign In</h1>
                    <form >
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="text" class="form-control" id="email" >
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" >
                        </div>
                        <button type="submit" class="btn btn-primary col-12" onclick="login(event)">Login</button>
                        <p class="text-danger text-center" id="msg"></p>
                        <p class="fw-bold text-center mt-3"> Don't have an account ? <a href="registration.html">create account</a></p>
                    </form>

                </div>

            </div>
       </div>
       <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
       <script src="login.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
