<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Music Library</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>

    .card {
      background-color: #1e1e1e;
      border: none;
      color: white;
    }

    .card img {
      object-fit: cover;
      height: 200px;
    }

    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body style="background-color: #1e1e1e; color: white;">
  <div id="navbar-container"></div>

  <div class="container mt-5">
    <h1 class="mb-4 text-center">Your Library</h1>

    <form id="uploadForm" enctype="multipart/form-data" class="row g-3">
  <div class="col-md-6">
    <label class="form-label">Album Art (Image URL)</label>
    <input type="url" class="form-control" name="image_url" id="imageUrl" placeholder="https://example.com/cover.jpg">
  </div>
  <div class="col-md-6">
    <label class="form-label">Upload MP3</label>
    <input type="file" class="form-control" id="fileToUpload" name="file" accept=".mp3" required>

  </div>
  <div class="col-md-6">
    <label class="form-label">Artist Name</label>
    <input type="text" class="form-control" name="artist" id="artist" placeholder="Artist Name" required>
  </div>
  <div class="col-md-6">
    <label class="form-label">Music Title</label>
    <input type="text" class="form-control" name="music_name" id="musicName" placeholder="Music Title" required>

  </div>
  <div class="col-12 text-center">
    <button class="btn btn-success px-5" type="submit">Upload Song</button>
  </div>
</form>

    <hr class="my-5 text-light" />

    <div class="row" id="library">
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
  <script>
    $(document).ready(function () {
      $("#navbar-container").load("navbar.html");
    });
  </script>
  <script src="home.js"></script>
</body>
</html>
