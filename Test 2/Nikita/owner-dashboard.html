<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owner Dashboard</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-bg-color w-100">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="navbar-text text-white fs-5">Owner Dashboard</span>
            <div class="d-flex align-items-center">
                <button class="btn btn-danger fw-bold d-flex align-items-center shadow-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card-header py-2 bg-secondary text-light">
            <h2 class="h5 m-0 fw-bold text-center">Requests</h2>
        </div>
        <div id="requestsTableContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {
            console.log("Owner request JS file loaded");

            fetchRequests();

            function fetchRequests() {
                $.ajax({
                    url: '/API/get_owner_requests.php',
                    type: 'GET',
                    success: function (response) {
                        console.log("Fetched response:", response);
                        console.log("request id",)
                        if (response.status === true && Array.isArray(response.data)) {
                            const requests = response.data;
                            let html = `
                                <div class="table-responsive">
                                    <table class="table  table-striped">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Visitor Name</th>
                                                <th>Flat Number</th>
                                                <th>Status</th>
                                                 <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                            `;

                            requests.forEach((req, index) => {
                                let statusClass = '';
                                const status = req.status.toLowerCase();

                                if (status === 'approved') statusClass = 'text-success';
                                else if (status === 'rejected' || status === 'reject') statusClass = 'text-danger';
                                else statusClass = 'text-success';

                                html += `
                                    <tr>
                                        
                                        <td>${index + 1}</td>
                                        <td>${req.visitor_name}</td>
                                        <td>${req.flat_number}</td>
                                        <td class="${statusClass} text-capitalize">${req.status}</td>
                                        <td>
                                              <div class="d-flex">
                                            <button class="btn btn-success btn-fs text-white shadow-sm approveBtn me-2"
                                            data-request-id="${req.owner_request_id}">
                                                    Approve
                                            </button>
                
                                <button class="btn btn-danger btn-fs text-white btn-small rejectBtn"
                                    data-request-id="${req.owner_request_id}">
                                     Reject
                                </button>
                                </div>
                                        </td>
                                    </tr>
                                `;
                            });
                            html += `
                                        </tbody>
                                    </table>
                                </div>
                            `;

                            $('#requestsTableContainer').html(html);
                        } else {
                            $('#requestsTableContainer').html('<p class="text-danger">No data available</p>');
                        }
                    },
                    error: function (err) {
                        console.error("Error fetching requests:", err);
                        $('#requestsTableContainer').html('<p class="text-danger">Failed to load requests.</p>');
                    }
                });
            }
        });
    </script>
    <script src="assets/scripts/reject_request.js"></script>
    <script src="assets/scripts/approve_request.js"></script>
    <script src="assets/scripts/logout.js"></script>
</body>

</html>
