<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/style.css">
</head>
<body class="login-register-bg">

<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg form-bg login-register-width">
        <h3 class="text-center fw-bold">Login</h3>
        <form id="loginForm" class="form-width">
            <div class="mb-3">
                <label class="form-label ms-1 text-light">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter your username">
                <div class="text-danger" id="usernameError"></div> 
            <div class="mb-3">
                <label class="form-label ms-1 text-light">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter your password">
                <div class="text-danger" id="passwordError"></div> 
            </div>
            <div class="d-grid">
                <button type="submit" class="btn navbar-bg-color text-light rounded-pill " id="loginBtn">
                    Login
                </button>
            </div>
            <div class=" mt-2 text-center" id="serverError" style="display: none;"></div> 
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="assets/scripts/login.js"></script>
</body>
</html>
