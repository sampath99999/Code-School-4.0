<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guard Dashboard</title>
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-bg-color w-100">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <span class="navbar-text text-white fs-5">Security Guard</span>
            <div class="d-flex align-items-center">
                <button class="btn btn-danger fw-bold d-flex align-items-center shadow-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-1"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card-header py-2 bg-secondary text-light">
            <h2 class="h5 m-0 fw-bold text-center">Requests</h2>
        </div>
        <div id="requestsTableContainer"></div>
    </div>
    <div> <button class="btn btn-success btn-sm rounded-circle shadow position-fixed bottom-0 end-0 m-4"
        data-bs-toggle="modal" data-bs-target="#addRequest">
        <i class="bi bi-plus fs-5"></i>
    </button>
</div>
<!-- add request modal -->
<div class="modal fade" id="addRequest" tabindex="-1" aria-labelledby="addMovieShowLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header bg-dark text-light">
                <h5 class="modal-title" id="addMovieShowLabel">Add Request</h5>
                <button type="button" class="btn-close bg-white" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>

            <form id="addRequestForm">
                <div class="modal-body">
                   <div class="mb-3">
                        <label class="form-label ms-2">Visiter Name</label>
                        <input type="text" class="form-control" id="visitor_name" name="visitor_name" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label ms-2">Flat Number</label>
                        <select class="form-control" id="flat_number" name="flat_number" required>
                            <option value="">Select Flat</option>
                            <option value="A-101">A-101</option>
                            <option value="B-203">B-203</option>
                            <option value="C-305">C-305</option>
                            <option value="D-407">D-407</option>
                            <option value="E-509">E-509</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label ms-2">Phone number</label>
                        <input type="text" class="form-control" id="number" name="number" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label ms-2">Bike number</label>
                        <input type="text" class="form-control" id="bike_number" name="bike_number" required>
                    </div>

                </div>

                <div class="modal-footer bg-dark">
                    <button type="submit" class="btn btn-success text-light">ADD</button>
                    <button type="button" class="btn btn-secondary text-light"
                        data-bs-dismiss="modal">Cancel</button>
                </div>

            </form>

        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log("guard request JS file loaded");

            fetchRequests();

            function fetchRequests() {
                $.ajax({
                    url: '/API/get_requests.php',
                    type: 'GET',
                    success: function (response) {
                        console.log("Fetched response:", response);

                        if (response.status === true && Array.isArray(response.data)) {
                            const requests = response.data;
                            let html = `
                                <div class="table-responsive">
                                    <table class="table table-bordered table-striped">
                                        <thead class="table-dark">
                                            <tr>
                                                <th>S.No</th>
                                                <th>Visitor Name</th>
                                                <th>Flat Number</th>
                                                <th>Status</th>
                                                 <th>Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                            `;

                            requests.forEach((req, index) => {
                                let statusClass = '';
                                const status = req.status.toLowerCase();

                                if (status === 'approved') statusClass = 'text-success';
                                else if (status === 'rejected' || status === 'reject') statusClass = 'text-danger';
                                else statusClass = 'text-success';

                                html += `
                                    <tr>
                                        <td>${index + 1}</td>
                                        <td>${req.visitor_name}</td>
                                        <td>${req.flat_number}</td>
                                        <td class="${statusClass} text-capitalize">${req.status}</td>
                                        <td> <button class="btn btn-success text-white btn-fs  px-3 py-1 rounded-pill d-flex align-items-center sendRequestBtn"
                                        data-request-id="${req.id}">
                                        <i class="bi bi-send-fill me-1"></i> Send
                                        </button>
                                        </td>
                                    </tr>
                                `;
                            });

                            html += `
                                        </tbody>
                                    </table>
                                </div>
                            `;

                            $('#requestsTableContainer').html(html);
                        } else {
                            $('#requestsTableContainer').html('<p class="text-danger">No data available</p>');
                        }
                    },
                    error: function (err) {
                        console.error("Error fetching requests:", err);
                        $('#requestsTableContainer').html('<p class="text-danger">Failed to load requests.</p>');
                    }
                });
            }
        });
    </script>
    <script src="/assets/scripts/insert_owner_request.js"></script>
    <script src="assets/scripts/insert_guard_request.js"></script>
    <script src="assets/scripts/logout.js"></script>
</body>

</html>
