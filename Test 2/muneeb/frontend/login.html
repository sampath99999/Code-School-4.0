<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Login Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center bg-white p-5">
                <div class="d-flex align-items-center mb-4">
                    <h2 class="m-0 text-md-center">Pixelvide</h2>
                </div>
                <h3 class="mb-3">Welcome back!</h3>
                <p class="mb-4">Please login to your account.</p>
                <form id="loginForm" action="http://localhost:5000/backend/login.php" method="POST">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="jabber@gmail.com">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="********">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login â†’</button>
                    <div class="text-center mt-3">
                        <a href="#" class="text-decoration-none">Forgot password?</a>
                    </div>
                    <div class="text-center mt-3">
                        <small>Don't have an account yet? <a href="#" class="text-decoration-none">Create an account</a>.</small>
                    </div>
                </form>
            </div>

            <!-- Illustration Section -->
            <div class="col-md-6 d-flex flex-column justify-content-center bg-light text-center p-5">
                <div class="d-flex justify-content-center mb-3">
                    <img src="assets/loginIllustration.avif" alt="Profile 1" class="rounded-circle me-2 img-fluid ">
                </div>
                <div>
                    <p>Got questions?</p>
                    <p><strong>+91 63862374252</strong></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="scripts/login.js"></script>

</body>
</html>
