<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart - Classy Store</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="./cart.css" />
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid px-0">
          <a class="navbar-brand" href="#">I Store</a>

          <div class="d-flex">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb m-0">
                <li class="breadcrumb-item active">Cart</li>
              </ol>
            </nav>
          </div>

          <div class="d-flex align-items-center">
            <button
              class="icon-button"
              style="display: flex; align-items: center"
            >
              <a href="index.html">
                <svg
                  class="icon"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  style="margin-right: 10px"
                >
                  <path
                    d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
                  ></path>
                  <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
              </a>

              <svg
                class="icon"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
              </svg>
            </button>
          </div>
        </div>
      </nav>

      <div class="cart-container">
        <div class="cart-items">
          <div class="cart-header">
            <h2 class="cart-title">Cart</h2>
            <a href="#" class="clear-cart">Clear cart</a>
          </div>

          <table class="cart-table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Count</th>
                <th>Price</th>
                <th></th>
              </tr>
            </thead>
          </table>
        </div>
        <div class="cart-summary">
          <div class="total-row">
            <span>Total</span>
            <span id="total-amount">₹0.00</span>
          </div>

          <button class="checkout-btn">Continue to checkout</button>
        </div>
      </div>

      <div class="promo-banner">
        <div class="banner-content">
          <h3 class="banner-title">Check the newest Apple products</h3>
          <p class="banner-subtitle">Official Apple retailer</p>
          <button class="banner-button">Shop now</button>
        </div>
        <div class="banner-images">
          <img
            src="./assessts/images (1).jpeg"
            class="banner-image"
            alt="Apple Watch"
          />
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="checkoutModal"
      tabindex="-1"
      aria-labelledby="checkoutModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="checkoutModalLabel">
              Confirm Your Order
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <table class="table" id="modal-cart-table">
              <thead>
                <tr>
                  <th>Product</th>
                  <th>Qty</th>
                  <th>Price</th>
                  <th>Subtotal</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
            <div class="text-end fw-bold fs-5">
              Total: ₹<span id="modal-total">0.00</span>
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary" id="placeOrderBtn">
              Place Order
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./cart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
