<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-light" style="min-height: 100vh; display: flex; align-items: center; justify-content: center">

    <div class="container" style="max-width: 420px;">
        <div class="bg-white bg-opacity-75 shadow-lg p-4 rounded-4 border border-2 border-white backdrop-blur">
            <div class="text-center mb-4">
                <h2 class="fw-bold">Welcome Back ðŸ‘‹</h2>
                <p class="text-muted mb-0">Sign in to your account</p>
            </div>
            <form action="">
                <div class="form-floating mb-3">
                    <input type="email" id="email" class="form-control rounded-3" placeholder="name@example.com">
                    <label for="email" class="fw-semibold">Email address</label>
                    <p class="text-danger small mt-1"></p>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" class="form-control rounded-3" placeholder="Password">
                    <label for="password" class="fw-semibold">Password</label>
                    <p class="text-danger small mt-1"></p>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill fw-semibold" id="login">Login</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/scripts/login.js"></script>
</body>


</html>
