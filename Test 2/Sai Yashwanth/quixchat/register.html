<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuixChat - Register</title>
    <link rel="stylesheet" href="./styles/Register.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>

  <body
    class="d-flex align-items-center justify-content-center vh-100 bg-light"
  >
    <div class="card shadow-lg p-4 w-100 register-card">
      <div class="text-center mb-4">
        <h4 class="fw-bold">
          <img
            src="./images/logo.jpg"
            alt="QuixChat Logo"
            class="logo-img me-2"
          />
          QuixChat
        </h4>
        <p class="text-muted">Create your account</p>
      </div>

      <form id="registerForm">
        <div class="mb-3 text-center">
          <img
            id="profilePreview"
            class="profile-preview"
            alt="Profile preview"
          />
          <div class="d-flex justify-content-center">
            <label for="profileImage" class="btn btn-outline-secondary btn-sm">
              Upload Profile Image
              <input
                type="file"
                id="profileImage"
                accept="image/*"
                class="d-none"
              />
            </label>
          </div>
        </div>

        <div class="form-floating mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            placeholder=""
            required
            maxlength="50"
          />
          <label for="username">Username</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder=""
            required
            maxlength="100"
          />
          <label for="email">Email</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder=""
            required
          />
          <label for="password">Password</label>
        </div>

        <div class="form-floating mb-3">
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder=""
            required
          />
          <label for="confirmPassword">Confirm Password</label>
        </div>

        <div
          class="text-danger mb-3 text-center"
          id="errorMessage"
          style="display: none"
        ></div>

        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary py-2" id="registerBtn">
            Register
          </button>
          <div class="text-center mt-2">
            <small
              >Already have an account?
              <a href="index.html" class="text-decoration-none">Login</a></small
            >
          </div>
        </div>
      </form>
    </div>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./scripts/Register.js"></script>
  </body>
</html>
