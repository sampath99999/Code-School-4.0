<body>
    <nav class="navbar navbar-expand-lg bg-dark text-light">
        <div class="container-fluid">
            <a class="navbar-brand text-light fs-2" href="#">Playlist</a>
            <button class="navbar-toggler text-light" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-light" id="navbarSupportedContent">
                <!-- <ul class="navbar-nav ms-auto mb-2 mb-lg-0">  
                    <li class="nav-item">
                        <a class="nav-link active text-light" aria-current="page" href="#">Home</a>
                    </li>

                <form class="d-flex ms-auto" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

    </nav>
    <div class="mt-4 p-5 bg-secondary text-white rounded">
        <h1>You're here upload your favorite playlist</h1>
        <p>Enjoy whenever you want from here</p>
        <button type="button" class="btn btn-info text-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
            Create list
        </button>
    </div>
    <div class="container">
        <div class="add-music">


            <div class="modal fade" id="exampleModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <form id="upload_playlist">
                            <div class="modal-header bg-black">
                                <h1 class="modal-title text-light fs-5" id="exampleModalLabel">Add your playlist</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div class="mb-3">
                                    <label for="playlist" class="form-label">Playlist Name</label>
                                    <input type="text" class="form-control" id="playlist" name="playlist">
                                </div>
                                <div class="file mb-3">
                                    <label for="music" class="form-label">Add your music</label>
                                    <button type="button" id="add-field"
                                        class="btn btn-secondary float-end">Add</button>
                                    <input type="file" name="music[]" class="music form-control"
                                        accept="audio/mpeg,audio/wav,audio/ogg" multiple>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>

    $(document).ready(function () {
        $('#logout').click(function () {
            localStorage.removeItem('userToken')
            window.location.href = 'signin.html'
        });
        window.addEventListener("pageshow", function () {
            let token = localStorage.getItem("userToken");
            if (!token) {
                window.location.href = "signin.html"
            }
        });

        $('#add-field').click(function () {
            $('.file').append(`<input type="file" name="music[]" class="music form-control mt-2" accept="audio/mpeg,audio/wav,audio/ogg" multiple>`);
        });

        $('.btn-primary').click(function (event) {
            event.preventDefault();

            let formData = new FormData();
            let playlistName = $('#playlist').val();
            formData.append('playlist', playlistName);


            $('.music').each(function () {
                let files = this.files;
                for (let i = 0; i < files.length; i++) {
                    formData.append('music[]', files[i]);
                    console.log(files[i]);
                }
            });

            if (!playlistName) {
                Swal.fire('Error', 'Playlist name is required', 'error');
                return;
            }
            if (!$('.music')[0].files.length) {
                Swal.fire('Error', 'At least one music file is required', 'error');
                return;
            }

            $.ajax({
                type: 'POST',
                url: '/api/uploads.php',
                headers: {
                    Authorization: localStorage.getItem('userToken')
                },
                data: formData,
                processData: false,
                contentType: false,
                dataType: 'json',
                success: function (response) {
                    if (response.success) {
                        Swal.fire('Success', response.message, 'success').then(() => {
                            $('#exampleModal').modal('hide');
                            $('#upload_playlist')[0].reset();
                            $('.music').not(':first').remove();
                        });
                    } else {
                        Swal.fire('Error', response.message, 'error');
                    }
                },
                error: function () {
                    Swal.fire('Error', 'Something went wrong. Please try again.', 'error');
                }
            });
        });

    });
</script>

</html>
