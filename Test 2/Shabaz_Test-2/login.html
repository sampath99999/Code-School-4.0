<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Song Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
        }
        .app-logo i {
            font-size: 2rem;
        }
        .app-name {
            font-size: 1.5rem;
            margin-top: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <!-- Logo -->
                    <div class="text-center d-flex justify-content-center gap-3 mb-4">
                        <div class="app-logo align-content-center">
                            <i class="fas fa-music"></i>
                        </div>
                        <h1 class="app-name">Song Manager</h1>
                    </div>
                    
                    <!-- Login Card -->
                    <div class="card card">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="text-center mb-4">Login</h2>
                            
                            <!-- Alert for errors -->
                            <div class="alert alert-danger d-none" id="loginAlert" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="loginAlertMessage"></span>
                            </div>
                            
                            <!-- Login Form -->
                            <form id="loginForm">
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="loginEmail" placeholder="Enter your email" required>
                                    </div>
                                    <div class="invalid-feedback" id="emailFeedback"></div>
                                </div>
                                
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback" id="passwordFeedback"></div>
                                </div>
                                
                                <!-- Remember Me & Forgot Password -->
                                <div class="d-flex justify-content-between mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="rememberMe">
                                        <label class="form-check-label" for="rememberMe">Remember me</label>
                                    </div>
                                    <a href="#" class="forgot-password">Forgot password?</a>
                                </div>
                                
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-purple w-100 mb-4" id="loginButton">
                                    <i class="fas fa-sign-in-alt me-2"></i> Login
                                </button>
                                
                                <!-- Sign Up Link -->
                                <div class="text-center">
                                    <p class="mb-0">Don't have an account? <a href="signup.html">Sign up</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">Â© 2023 Song Manager. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
