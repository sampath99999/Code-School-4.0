<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Song Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .btn-purple {
            background-color: #6f42c1;
            color: white;
        }
        .btn-purple:hover {
            background-color: #5a32a3;
        }
    </style>
</head>
<body>
    <div class="container d-flex align-content-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 col-xl-5">
                    <!-- Logo -->
                    <div class="d-flex justify-content-center gap-3 mb-4">
                        <div class="app-logo align-content-center">
                            <i class="fas fa-music fs-2"></i>
                        </div>
                        <h1 class="app-name">Song Manager</h1>
                    </div>
                    
                    <!-- Sign Up Card -->
                    <div class="card card">
                        <div class="card-body p-4 p-md-5">
                            <h2 class="text-center mb-4">Create Account</h2>
                            
                            <!-- Alert for errors -->
                            <div class="alert alert-danger d-none" id="signupAlert" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span id="signupAlertMessage"></span>
                            </div>
                            
                            <!-- Sign Up Form -->
                            <form id="signupForm">
                                <!-- Username -->
                                <div class="mb-3">
                                    <label for="username" class="form-label">Username</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                                        <input type="text" class="form-control" id="username" placeholder="Choose a username" required>
                                    </div>
                                    <div class="invalid-feedback" id="usernameFeedback"></div>
                                </div>
                                
                                <!-- Email -->
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                                    </div>
                                    <div class="invalid-feedback" id="emailFeedback"></div>
                                </div>
                                
                                <!-- Password -->
                                <div class="mb-3">
                                    <label for="password" class="form-label">Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="password" placeholder="Create a password" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="password-strength mt-1 d-none" id="passwordStrength">
                                        <div class="progress" style="height: 5px;">
                                            <div class="progress-bar" id="passwordStrengthBar" role="progressbar" style="width: 0%"></div>
                                        </div>
                                        <small class="text-muted" id="passwordStrengthText">Password strength</small>
                                    </div>
                                    <div class="invalid-feedback" id="passwordFeedback"></div>
                                </div>
                                
                                <!-- Confirm Password -->
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                                        <button class="btn btn-outline-secondary toggle-password" type="button">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback" id="confirmPasswordFeedback"></div>
                                </div>
                                
                                <!-- Terms and Conditions -->
                                <div class="mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" >Terms of Service</a> and <a href="#" >Privacy Policy</a>
                                        </label>
                                        <div class="invalid-feedback" id="agreeTermsFeedback">You must agree to the terms and conditions</div>
                                    </div>
                                </div>
                                
                                <!-- Submit Button -->
                                <button type="submit" class="btn btn-purple w-100 mb-4" id="signupButton">
                                    <i class="fas fa-user-plus me-2"></i> Create Account
                                </button>
                                
                                <!-- Login Link -->
                                <div class="text-center">
                                    <p class="mb-0">Already have an account? <a href="login.html"   >Login</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Footer -->
                    <div class="text-center mt-4">
                        <p class="text-muted small">Â© 2023 Song Manager. All rights reserved.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="register.js"></script>
</body>
</html>
