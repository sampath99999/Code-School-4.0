<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="form-container">
      <h4 class="mb-4 text-center">New Guest Approval</h4>
      <form id="guestForm">
        <div class="mb-3">
          <label for="name" class="form-label">Guest Name</label>
          <input type="text" class="form-control" id="name" required>
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number</label>
          <input type="tel" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
          <label for="vehicle" class="form-label">Vehicle Number</label>
          <input type="text" class="form-control" id="vehicle" required>
        </div>
        <div class="mb-3">
          <label for="flat" class="form-label">Flat Number</label>
          <select class="form-select" id="flat" required>
            <option value="">Select Flat</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary w-100 submit">Submit Request</button>
      </form>
    </div>
    <script src="./js/newApproval.js"></script>
  </body>
</html>
