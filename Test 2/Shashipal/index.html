<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-body-secondary">

    <div class="container my-5 bg-white p-3 rounded-3">
        <div class="row">

            <div class="col-md-6">
                <div class="container  d-flex flex-column p-5">
                    <h1 class="fw-bold">Holla,<br>Welcome back</h1>
                    <p class="text-secondary">Welcome back to your special place</p>
                    <form action="">
                        <div class="mb-2">
                            <label for="email" class="form-label fw-semibold">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="Enter email address">
                            <p></p>
                        </div>
                        <div class="mb-2">
                            <label for="password" class="form-label fw-semibold">Password</label>
                            <input type="password" id="password" class="form-control" placeholder="Enter password">
                            <p></p>
                        </div>
                        <div class="mt-3">
                            <button class="btn btn-primary px-4" id="login">Login</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-6 d-none d-md-block">
                <img src="./assets/images/original-ba68e98ea10e1867e831884c3b153387.webp" alt="" class="img-fluid object-fit-cover h-100 rounded-3">
            </div>
        </div>
    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/scripts/script.js"></script>
</body>

</html>
