<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>

<body class="bg-body-secondary">

    <div id="navbar"></div>
    <div class="container bg-white my-3 p-3 rounded">
        <h2 class="text-center">Add Employee</h2>
        <form action="">
            <div class="mb-3">
                <label for="name" class="form-label fw-semibold">Employee name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Employee name">
                <p class="m-2"></p>
            </div>
            
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="date-of-birth" class="form-label fw-semibold">Date Of Birth</label>
                        <input type="date" class="form-control" id="date-of-birth" >
                        <p class="m-2"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phone-number" class="form-label fw-semibold">Employee Phone Number</label>
                        <input type="number" class="form-control" id="phone-number" placeholder="Enter Phone Number">
                        <p class="m-2"></p>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Employee email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter Employee name">
                        <p class="m-2"></p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">Create password</label>
                        <input type="password" class="form-control" id="password" placeholder="Create Password">
                        <p class="m-2"></p>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="address" class="form-label fw-semibold">Employee Address</label>
                <textarea  id="address" class="form-control" rows="3" style="resize: none;"></textarea>
                <p class="m-2"></p>
            </div>
            <div class="mb-3 text-center">
                <button class="btn btn-primary" id="add">ADD</button>
            </div>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./assets/scripts/addEmployee.js"></script>
</body>

</html>
