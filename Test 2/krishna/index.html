<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
      body {
        background: #f1f3f5;
      }

      .login-card {
        max-width: 900px;
        margin: 50px auto;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }

      .login-form {
        padding: 3rem;
      }

      .login-form h2 {
        font-weight: 700;
      }

      .login-form label {
        font-weight: 500;
      }

      .login-image {
        object-fit: cover;
        height: 100%;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row login-card bg-white">
        <div class="col-md-6 d-none d-md-block p-0">
          <img
            src="https://static.vecteezy.com/system/resources/previews/003/689/228/non_2x/online-registration-or-sign-up-login-for-account-on-smartphone-app-user-interface-with-secure-password-mobile-application-for-ui-web-banner-access-cartoon-people-illustration-vector.jpg"
            alt="Login Banner"
            class="login-image"
          />
        </div>
        <div class="col-md-6">
          <div class="login-form">
            <h2 class="mb-4">Welcome Back ðŸ‘‹</h2>
            <form id="loginForm">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  id="email"
                  class="form-control"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="password"
                  class="form-control"
                  placeholder="Enter password"
                  required
                />
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary mt-2">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        const role = sessionStorage.getItem("role");
        if (role === "admin") {
          window.location.href = "admin_dashboard.html";
        } else if (role === "user") {
          window.location.href = "user_dashboard.html";
        }

        $("#loginForm").submit(function (e) {
          e.preventDefault();

          const email = $("#email").val();
          const password = $("#password").val();
          const data = { email, password };

          $.ajax({
            url: "api/login.php",
            type: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            data: data,
            success: function (res) {
              localStorage.setItem("token", res.data.token);
              Swal.fire("Success", res.message, "success").then(() => {
                if (res.data.role === "hr") {
                  sessionStorage.setItem("role", "hr");
                  window.location.href = "admin_dashboard.html";
                } else {
                  sessionStorage.setItem("role", "user");
                  window.location.href = "user_dashboard.html";
                }
              });
            },
            error: function (err) {
              Swal.fire("Error", err.responseJSON.message, "error");
            },
          });
        });
      });
    </script>
  </body>
</html>
