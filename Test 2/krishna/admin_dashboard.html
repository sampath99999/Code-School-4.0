<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Add Employee</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Admin Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="admin_dashboard.html"
                >Add Employee</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="employeeList.html">View Employees</a>
            </li>
          </ul>
          <button class="btn btn-outline-light" id="logout">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h4 class="mb-0">Add New Employee</h4>
            </div>
            <div class="card-body">
              <form id="addEmployeeForm">
                <div class="mb-3">
                  <label for="name" class="form-label">Full Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    required
                    maxlength="100"
                  />
                </div>
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    required
                    maxlength="100"
                  />
                </div>
                <div class="mb-3">
                  <label for="dateOfBirth" class="form-label"
                    >Date of Birth</label
                  >
                  <input
                    type="date"
                    class="form-control"
                    id="dateOfBirth"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    required
                    pattern="[0-9]{10}"
                    maxlength="10"
                    placeholder="1234567890"
                  />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Address</label>
                  <textarea
                    class="form-control"
                    id="address"
                    required
                    rows="4"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    required
                    maxlength="255"
                  />
                </div>
                <div class="text-end">
                  <button
                    type="submit"
                    class="btn btn-primary"
                  
                  >
                    Add Employee
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        // Check if user is admin
        const role = sessionStorage.getItem("role");
        if (role !== "admin") {
          window.location.href = "index.html";
        }

        // Handle form submission
        $("#addEmployeeForm").submit(function (e) {
          e.preventDefault();

          const employeeData = {
            name: $("#name").val(),
            email: $("#email").val(),
            dateOfBirth: $("#dateOfBirth").val(),
            phoneNumber: $("#phoneNumber").val(),
            address: $("#address").val(),
            password: $("#password").val(),
          };

          // Send data to server
          $.ajax({
            url: "api/add_employee.php",
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            data: employeeData,
            success: function (response) {
              if (response.success) {
                Swal.fire({
                  icon: "success",
                  title: "Success!",
                  text: "Employee added successfully!",
                }).then(() => {
                  $("#addEmployeeForm")[0].reset();
                });
              } else {
                Swal.fire({
                  icon: "error",
                  title: "Error!",
                  text: response.message || "Failed to add employee",
                });
              }
            },
            error: function () {
              Swal.fire({
                icon: "error",
                title: "Error!",
                text: "Something went wrong!",
              });
            },
          });
        });

        // Logout functionality
        $("#logout").click(function () {
          sessionStorage.clear();
          window.location.href = "index.html";
        });
      });
    </script>
  </body>
</html>
