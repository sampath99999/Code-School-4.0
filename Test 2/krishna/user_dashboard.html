<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">User Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link active" href="user_dashboard.html"
                >Dashboard</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="profile.html">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="attendanceHistory.html"
                >Attendance History</a
              >
            </li>
          </ul>
          <button class="btn btn-outline-light" id="logout">Logout</button>
        </div>
      </div>
    </nav>

    <div class="container mt-4">
      <div class="row">
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body text-center">
              <h5 class="card-title">Clock In/Out</h5>
              <div class="mt-3">
                <button class="btn btn-success me-2" id="clockIn">
                  Clock In
                </button>
                <button class="btn btn-danger" id="clockOut">Clock Out</button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Today's Status</h5>
              <div class="mt-3">
                <p>
                  <strong>Status:</strong>
                  <span id="status">Not Clocked In</span>
                </p>
                <p><strong>Time:</strong> <span id="time">-</span></p>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h5 class="mb-0">Today's Attendance</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive">
                <table class="table">
                  <thead>
                    <tr>
                      <th>Date</th>
                      <th>Clock In</th>
                      <th>Clock Out</th>
                      <th>Status</th>
                    </tr>
                  </thead>
                  <tbody id="attendanceTableBody">
                    <tr>
                      <td colspan="4" class="text-center">
                        No attendance records for today
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
       
        const role = sessionStorage.getItem("role");
        if (!role || role === "admin") {
          window.location.href = "index.html";
        }
        $.ajax({
          url: "api/get_attendance.php",
          method: "GET",
          headers: {
            Authorization: localStorage.getItem("token"),
          },
          success: function (res) {
            const attendanceData = res.data;
            console.log(attendanceData);
            let row = "";
            attendanceData.forEach((data) => {
              row += `<tr>
                                    <td>${new Date(
                                      data.clock_in
                                    ).toISOString().split("T")[0]}</td>
                                    <td>${new Date(
                                      data.clock_in
                                    ).toLocaleTimeString()}</td>
                                    <td>${new Date(
                                      data.clock_out
                                    ).toLocaleTimeString()}</td>
                                    <td>${data.status}</td>
                                </tr>`;
            });
            $("#attendanceTableBody").html(row);
          },
        });
        let today = new Date().toLocaleDateString();
        let clockInTime = null;
        let clockOutTime = null;

     
        function updateAttendanceTable() {
          if (clockInTime || clockOutTime) {
            let status = "Present";
            if (clockInTime && clockOutTime) {
              status = "Completed";
            }

            $("#attendanceTableBody").html(`
                        <tr>
                            <td>${today}</td>
                            <td>${
                              clockInTime
                                ? clockInTime.toLocaleTimeString()
                                : "-"
                            }</td>
                            <td>${
                              clockOutTime
                                ? clockOutTime.toLocaleTimeString()
                                : "-"
                            }</td>
                            <td>${status}</td>
                        </tr>
                    `);
          }
        }


        $("#clockIn").click(function () {
          if (clockInTime) {
            Swal.fire({
              icon: "warning",
              title: "Already Clocked In",
              text: "You have already clocked in today!",
            });
            return;
          }

          clockInTime = new Date();
          $("#status").text("Clocked In");
          $("#time").text(clockInTime.toLocaleTimeString());
          $("#lastAction").text(
            "Last Clock In: " + clockInTime.toLocaleTimeString()
          );

   
          $("#clockIn").prop("disabled", true);
          $("#clockOut").prop("disabled", false);

          updateAttendanceTable();

          $.ajax({
            url: "api/clock_in.php",
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
              Authorization: localStorage.getItem("token"),
            },
            data: {
              clockIn: clockInTime.toISOString(),
            },
            success: function (response) {
              Swal.fire({
                icon: "success",
                title: "Success",
                text: response.message || "Successfully recorded clock in",
              });
            },
            error: function (err) {
              Swal.fire({
                icon: "error",
                title: "Error",
                text: response.message || "Failed to record clock in",
              });
            },
          });
        });

       
        $("#clockOut").click(function () {
          if (!clockInTime) {
            Swal.fire({
              icon: "warning",
              title: "Not Clocked In",
              text: "You need to clock in first!",
            });
            return;
          }

          if (clockOutTime) {
            Swal.fire({
              icon: "warning",
              title: "Already Clocked Out",
              text: "You have already clocked out today!",
            });
            return;
          }

          clockOutTime = new Date();
          $("#status").text("Clocked Out");
          $("#time").text(clockOutTime.toLocaleTimeString());
          $("#lastAction").text(
            "Last Clock Out: " + clockOutTime.toLocaleTimeString()
          );

        
          $("#clockOut").prop("disabled", true);

          updateAttendanceTable();

          $.ajax({
            url: "api/clock_out.php",
            method: "POST",
            data: {
              clockOut: clockOutTime.toISOString(),
            },
            success: function (response) {
              if (!response.success) {
                Swal.fire({
                  icon: "error",
                  title: "Error",
                  text: response.message || "Failed to record clock out",
                });
              }
            },
          });
        });

       
        $("#logout").click(function () {
          sessionStorage.clear();
          window.location.href = "index.html";
        });

      
        $("#clockOut").prop("disabled", true);
      });
    </script>
  </body>
</html>
