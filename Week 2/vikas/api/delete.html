<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remove User</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="border px-4 py-3 shadow w-50">
        <div class="mb-2 text-center text-success">
          <h2>Delete User</h2>
        </div>
        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input
            type="number"
            class="form-control"
            id="userId"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <button type="button" id="btnRemove" class="btn btn-success w-75">
            Remove User
          </button>
        </div>
      </div>
      <div id="sideBar"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#sideBar").load("index.html");

        $("#btnRemove").click(function () {
          var userId = $("#userId").val();

          $.ajax({
            type: "DELETE",
            url: `https://dummyjson.com/users/${userId}`,
            contentType: "application/json",
            data: JSON.stringify({
              userId: userId,
            }),
            success: function (response) {
              console.log(`Successfully Removed:`, response.isDeleted);
            },
            error: function (xhr, status, error) {
              console.error("Error:", xhr.responseText);
            },
          });
        });
      });
    </script>
  </body>
</html>
