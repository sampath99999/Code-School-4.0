<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="border px-4 py-3 shadow w-50">
        <div class="mb-2 text-center text-success">
          <h2>Login</h2>
        </div>
        <div class="mb-3">
          <label for="usernameLogin" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="usernameLogin"
            placeholder="Username"
          />
        </div>

        <div class="mb-3">
          <label for="passwordLogin" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordLogin"
            placeholder="Password"
          />
          <span id="passwordHelp" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>
        <div class="mb-2">
          <button type="button" id="submitLogin" class="btn btn-success">
            Login &rarr;
          </button>
        </div>
        <div id="confirmText" class="text-danger text-center fw-medium"></div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      if (localStorage.getItem("accessToken")) {
        window.location.href = "home.html";
      }
      $(document).ready(function () {
        $("#submitLogin").click(function () {
          var usernameLogin = $("#usernameLogin").val();
          var passwordLogin = $("#passwordLogin").val();
          if (usernameLogin.trim() == "" || passwordLogin.trim() == "") {
            $("#confirmText").text("Credentials Required");
          }
          $.ajax({
            type: "POST",
            url: "https://dummyjson.com/user/login",
            contentType: "application/json",
            data: JSON.stringify({
              username: usernameLogin,
              password: passwordLogin,
            }),
            success: function (response) {
              $("#confirmText").text("Login Successful");
              // $("#sideBar").load("index.html");
              localStorage.setItem("accessToken", response.accessToken);
              localStorage.setItem("id",response.id),
              location.reload();
            },
            error: function (xhr, status, error) {
              console.error("Error:", xhr.responseText);
              $("#confirmText").text("Invalid Credentials");
            },
          });
        });
      });
    </script>
  </body>
</html>
