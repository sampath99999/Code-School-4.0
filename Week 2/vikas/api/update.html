<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="border px-4 py-3 shadow w-50">
        <div class="mb-2 text-center text-success">
          <h2>Update User</h2>
        </div>
        <div class="mb-3">
          <label for="userId" class="form-label">User ID</label>
          <input
            type="number"
            class="form-control"
            id="userId"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="userNameUpdate" class="form-label">Change Username</label>
          <input
            type="text"
            class="form-control"
            id="userNameUpdate"
            placeholder="New Username"
          />
        </div>

        <div class="mb-3">
          <label for="ageUpdate" class="form-label">Update Age</label>
          <input
            type="number"
            class="form-control"
            id="ageUpdate"
            placeholder="18"
          />
        </div>

        <div class="mb-3">
          <label for="emailUpdate" class="form-label">Update Email</label>
          <input
            type="email"
            class="form-control"
            id="emailUpdate"
            placeholder="williamyoung@gmail.com"
          />
        </div>

        <div class="mb-3">
          <label for="passwordNew" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordNew"
            placeholder="Enter your New Password"
          />
        </div>

        <div class="mb-3">
          <button type="button" id="btnUpdate" class="btn btn-success w-75">
            Update
          </button>
        </div>
      </div>
      <div id="sideBar"></div>
      <div class="m-4 px-4 py-3 shadow w-50">
        <h5>Response:</h5>
        <p id="responseText" class="text-success text-center"></p>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#sideBar").load("index.html");

        $("#btnUpdate").click(function () {
          var userId = $("#userId").val();
          var userNameUpdate = $("#userNameUpdate").val();
          var ageUpdate = $("#ageUpdate").val();
          var emailUpdate = $("#emailUpdate").val();
          var passwordNew = $("#passwordNew").val();

          $.ajax({
            type: "PUT",
            url: `https://dummyjson.com/users/${userId}`,
            contentType: "application/json",
            data: JSON.stringify({
              userId: userId,
              username: userNameUpdate,
              age: ageUpdate,
              email: emailUpdate,
              password: passwordNew,
            }),
            success: function (response) {
              console.log(`Successfully Updated:`, response);
              $("#responseText").text(
                `Successfully Updated!! ID:${response.id} Username:${response.username} Email:${response.email} Age:${response.age}`
              );
            },
            error: function (xhr, status, error) {
              console.error("Error:", xhr.responseText);
              $("#responseText").text(`Error: ${xhr.status}`);
            },
          });
        });
      });
    </script>
  </body>
</html>
