<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div
      class="container d-flex flex-column justify-content-center align-items-center vh-100"
    >
      <div class="border px-4 py-3 shadow w-50">
        <div class="mb-2 text-center text-success">
          <h2>Add New User</h2>
        </div>
        <div class="mb-3">
          <label for="firstNameRegister" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="firstNameRegister"
            placeholder="William"
          />
        </div>

        <div class="mb-3">
          <label for="lastNameRegister" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="lastNameRegister"
            placeholder="Young"
          />
        </div>

        <div class="mb-3">
          <label for="userNameRegister" class="form-label">Username</label>
          <input
            type="text"
            class="form-control"
            id="userNameRegister"
            placeholder="William_123"
          />
        </div>

        <div class="mb-3">
          <label for="ageRegister" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="ageRegister"
            placeholder="18"
          />
        </div>

        <div class="mb-3">
          <label for="emailRegister" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="emailRegister"
            placeholder="williamyoung@gmail.com"
          />
        </div>

        <div class="mb-3">
          <label for="passwordRegister" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="passwordRegister"
            placeholder="Enter your Password"
          />
          <span id="passwordHelp" class="form-text">
            Must be 8-20 characters long.
          </span>
        </div>

        <div class="mb-3">
          <button type="button" id="btnRegister" class="btn btn-success w-75">
            Add a User
          </button>
        </div>
      </div>
      <div id="sidebar"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        $("#sidebar").load("index.html");
        $("#btnRegister").click(function () {
          var firstNameRegister = $("#firstNameRegister").val();
          var lastNameRegister = $("#lastNameRegister").val();
          var userNameRegister = $("#userNameRegister").val();
          var ageRegister = $("#ageRegister").val();
          var emailRegister = $("#emailRegister").val();
          var passwordRegister = $("#passwordRegister").val();

          $.ajax({
            type: "POST",
            url: "https://dummyjson.com/users/add",
            contentType: "application/json",
            data: JSON.stringify({
              firstName: firstNameRegister,
              lastName: lastNameRegister,
              userName: userNameRegister,
              age: ageRegister,
              email: emailRegister,
              password: passwordRegister,
            }),
            success: function (response) {
              console.log(`Registration Successful:`, response);
            },
            error: function (xhr, status, error) {
              console.error("Error:", xhr.responseText);
            },
          });
        });
      });
    </script>
  </body>
</html>
