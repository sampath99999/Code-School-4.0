<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="task.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div
      class="container full d-flex justify-content-center align-items-center"
    >
      <form class="container p-4 border border-3">
        <div class="text-center">
          <h1>Let's get started</h1>
        </div>

        <div class="my-2">
          <label for="fullName" class="form-label">Full name</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            placeholder="Enter your name"
            oninput="validateFullName()"
          /><span id="fullNameError" style="color: red"></span>
        </div>
        <div class="my-2">
          <label for="email" class="form-label">Email Address</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter your Email"
            oninput="validateEmail()"
          />
          <span id="emailError" style="color: red"></span>
        </div>
        <div class="my-2">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter your name"
            oninput="validatePassword()"
          /><span id="passwordError" style="color: red"></span>
        </div>
        <div class="my-2">
          <label for="dateOfBirth" class="form-label">Birth Date</label>
          <input type="date" class="form-control" id="dateOfBirth" /><span
            id="dobError"
            oninput="validateDob()"
            style="color: red"
          ></span>
        </div>
        <div class="my-2">
          <label for="gender" class="form-label">Gender</label>
          <select class="form-select" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="my-2">
          <button
            class="btn btn-info w-100"
            type="submit"
            id="btn"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="task.js"></script>
  </body>
</html>
