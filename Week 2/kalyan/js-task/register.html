<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

</head>

<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="title">
            Registration
        </div>
        <form action="#" onsubmit=validateForm()>
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name<super>*</super></span>
                    <input type="text" placeholder="Enter your name" id="name" oninput=verifyName()>
                    <p id="errName"></p>
                </div>
                <div class="input-box">
                    <span class="details">User Name<super>*</super></span>
                    <input type="text" placeholder="Enter your username" id="username" required>
                    <p id="err"></p>
                </div>
                <div class="input-box">
                    <span class="details">Email<super>*</super></span>
                    <input type="text" placeholder="Enter your email" id="email" oninput=verifyMail()>
                    <p id="errMail"></p>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number<super>*</super></span>
                    <input type="text" placeholder="Enter your number" id="number" oninput=verifyNumber()>
                    <p id="errNumber"></p>
                </div>
                <div class="input-box">
                    <span class="details">Password<super>*</super></span>
                    <input type="text" placeholder="Enter your password" id="password" oninput=verifyPassword()>
                    <p id="errPass"></p>
                </div>
                <div class="input-box">
                    <span class="details">Confirm Password<super>*</super></span>
                    <input type="text" placeholder="Confirm your password" id="confirm-password" oninput=samePassword()>
                    <p id="errCPass"></p>
                </div>

                <div class="gender-detail">
                    <span class="detail">Gender<super>*</super></span>
                    <!-- <span class="gender-title">Male</span>
                    <input type="radio" name="single" value="male" class="field"><br>
                    <span class="gender-title">Female</span>
                    <input type="radio" name="single" value="female" class="field"> -->
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male"
                            onclick="selectGender()">
                        <label class="form-check-label" for="inlineRadio1">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female"
                            value="female" onclick="selectGender()">
                        <label class="form-check-label" for="inlineRadio2">Female</label>
                    </div>
                </div>

                <button id="form">Submit</button>
                
            </div>
        </form>
    </div>
</body>
<script src="index.js"></script>

</html>
