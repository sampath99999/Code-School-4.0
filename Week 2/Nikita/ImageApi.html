<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Quotes Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="Assestes/Styles/imageApi.css">
    <script src="./Assestes/JS/ImageApi.js"></script>
</head>
<body class="bg-dark">
   <div class="main container mt-5">

    <div class="main d-flex  justify-content-center">
        <div><button class="btn btn-primary bg-info px-4  " id="fetchBtn" onclick="fetchRandomImage();fetchRandomQuotes()">Fetch Image</button></div>
    </div>

    <div class="d-flex  justify-content-center align-content-center w-75 container">
        <div class="card  w-50 m-3 p-2">
            <div class="card-header  fw-bold text-center text-info">
                Images
            </div>
            <div class="card-body"  >
              
                <img src="/Assestes/images/registration-bg.jpg" style="object-fit: cover;" alt="Images" class="img-fluid" id="imgPlace" height="350px" width="350px"  >
               <p id="Quotes" class="fw-bold">Quotes of the day ! </p>
            </div>
        </div>
    </div>

    <div class="main d-flex  justify-content-center  ">
        <div><button class="btn btn-primary bg-info px-4"id="downloadImage" >Download Image</button></div>
    </div>

   


   </div>

  
    
</body>
</html>
