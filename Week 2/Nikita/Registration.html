<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="Assestes/Styles/REgistration.css">
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.min.css" rel="stylesheet">

    <script src="Assestes/JS/Registration.js"></script>
</head>
<body >
    <div class="container d-flex align-items-center justify-content-center min-vh-100 main">
        <div class="mid p-5  w-100">
            <div class="row">
                <div class="col-12 col-md-6 p-5">
                  <h1 class="text-light fw-bold">Welcome <br> Back</h1>
                  <p class="text-light">Lorem ipsum dolor sit amet consectetur adipisicing elit.
                    Lorem ipsum dolor sit amet consectetur adipisicing elit.
                  </p>
                  <div class="icons">
                    <span class="bi bi-facebook text-light fs-4"></span>
                    <span class="bi bi-twitter text-light fs-4 ms-3"></span>
                    <span class="bi bi-instagram text-light fs-4 ms-3"></span>
                    <span class="bi bi-youtube text-light fs-4 ms-3"></span>
                  </div>
                </div>
                <div class="  col-12 col-md-6  d-flex justify-content-center align-items-center pe-5">
                    <form class=" w-75 " onsubmit="validateForm(event)">
                        <h4 class="text-light fw-bold text-center">Registration</h4>
                        <input type="text" class="form-control mb-2 border-0" placeholder="User Name" id="userName" onblur="userNameValidation()">
                        <p id="userName_hint"></p>
                        <input type="password" class="form-control mb-2 border-0" placeholder="Password"id="password" onblur="passwordValidation()" >
                        <p id="password_hint"></p>
                        <input type="email" class="form-control mb-2 border-0" placeholder="Email ID"id="emailId" onblur="emailValidation()">
                        <p id="email_hint"></p>
                        <input type="tel" class="form-control mb-2 border-0" placeholder="Contact No."  id="contactNo" onblur="contactValidation()">
                        <p id="number_hint"></p>
                        
                        <div class="d-flex justify-content-between mt-2">
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="gender" id="male" value="Male"  >
                                <label class="form-check-label text-light fw-bold" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input " type="radio" name="gender" id="female" value="Female" >
                                <label class="form-check-label text-light fw-bold" for="female">Female</label>
                            </div>
                            <p id="gender_hint"></p>
                        </div>
        
                        <button type="submit" class="  py-2 text-light fw-bolder  w-100 border-0 mt-3 ">Submit</button>
                    </form>
                </div>
            </div>
           
           
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.16.0/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
