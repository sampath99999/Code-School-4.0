<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Output Techniques in JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <p class="text-danger text-center mt-5 fw-bold" id="quotes">Have a good day</p>
    <div class="d-flex justify-content-center align-item-center">
        <button class="btn btn-success" onclick="docbtnClick()">change</button>
        <button class="btn btn-warning ms-2 text-light" onclick="alert('this alert will open same web page only')" >click for alert window</button>
        
    </div>

    <script>
        function docbtnClick(){
          document.getElementById("quotes").innerHTML="Nikita Roy";
        
        }
        document.write();
        console.log(4+5);
        
       
    </script>

  
</body>
</html>
