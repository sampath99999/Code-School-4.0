<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="logo mb-4"></div>
      <h1 class="mb-2">Sign up</h1>
      <p class="text-muted mb-4">
        Enter your details below to create your account and get started.
      </p>

      <form id="signupForm" onsubmit="validateForm(event) ">
        <div class="mb-3">
          <label for="fullName" class="form-label">Full Name :</label>
          <input
            type="text"
            class="form-control"
            id="fullName"
            name="fullName"
            placeholder="Enter your full name"
            oninput="validateFullName()"
          />
          <div id="fullNameErr" class="error-message"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email :</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="example@gmail.com"
            oninput="validateEmail()"
          />
          <div id="emailErr" class="error-message"></div>
        </div>

        <div class="mb-3">
          <label class="form-label">Gender</label>
          <div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="male"
                value="male"
              />
              <label class="form-check-label" for="male">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="gender"
                id="female"
                value="female"
                oninput="validateGender()"
              />
              <label class="form-check-label" for="female">Female</label>
            </div>
          </div>
          <div id="genderErr" class="error-message"></div>
        </div>

        <div class="mb-3">
          <label for="dob" class="form-label">Date of Birth :</label>
          <input
            type="date"
            class="form-control"
            oninput="validateDateOfBirth()"
            id="dob"
            name="dob"
          />
          <div id="dateOfBirthErr" class="error-message"></div>
        </div>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone Number :</label>
          <input
            type="tel"
            class="form-control"
            id="phone"
            name="phone"
            placeholder="Enter 10-digit phone number"
            oninput="validatePhoneNumber()"
          />
          <div id="phoneNumErr" class="error-message"></div>
        </div>

        <div class="mb-3">
          <label for="nationality" class="form-label">Nationality :</label>
          <select
            class="form-select"
            oninput="validateNationality()"
            id="nationality"
            name="nationality"
          >
            <option value="select">Select Nationality</option>
            <option value="india">India</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
          </select>
          <div id="nationalityErr" class="error-message"></div>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password :</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="Enter password"
            oninput="validatePassword()"
          />
          <div id="passwordErr" class="error-message"></div>
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirm Password :</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            name="confirmPassword"
            placeholder="Confirm password"
            oninput="validateConfirmPassword()"
          />
          <div id="confirmPasswordErr" class="error-message"></div>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <button type="button" class="btn btn-light">Cancel</button>
          <button type="submit" class="btn btn-primary">Confirm</button>
        </div>
      </form>

      <p class="text-center mt-4 mb-0">
        Already have an account?
        <a href="#" class="text-decoration-none">Login</a>
      </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.19/dist/sweetalert2.all.min.js"></script>
    <script src="script.js"></script>
    <script></script>
  </body>
</html>
