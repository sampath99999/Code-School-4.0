<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar bg-body fixed-top sticky-sidebar">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Offcanvas navbar</a> -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start"
          tabindex="-1"
          id="offcanvasNavbar"
          aria-labelledby="offcanvasNavbarLabel"
        >
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" >DASHBOARD</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>

          <div class="offcanvas-body text-center fs-4">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <!-- <li class="nav-item">
                <a class="nav-link" href="#" id="login">Login</a>
              </li> -->

              <li class="nav-item">
                <a class="nav-link" href="#" id="register">Register</a>
              </li>

              <!-- <li class="nav-item">
                <a class="nav-link" href="#" id="addUser">Add User</a>
              </li> -->

              <li class="nav-item">
                <a class="nav-link" href="#" id="updateUserId">Update User</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" id="deleteUser">Remove User</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" id="getAllUser">All Users</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>


 





    <div id="page" class="mt-5">
      <div class="container d-flex align-items-center justify-content-center vh-100">
        <div class="row">
          <div class="col">
            <div class="card" style="width: 18rem;">
              <img src="..." class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <p id="message"></p>


    <script>
      $(document).ready(function(){
        $("#offcanvasNavbarLabel").click(function(){
          loadPage("fetch.html")
        })

      })
    </script>

    <script src="fetch.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
