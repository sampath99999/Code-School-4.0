<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="text-center mb-4">Login</h3>
            <input
              type="text"
              id="userName"
              class="form-control mb-3"
              placeholder="Username"
            />
            <input
              type="password"
              id="password"
              class="form-control mb-3"
              placeholder="Password"
            />
            <button class="btn btn-primary w-100" id="loginBtn">Login</button>
            <div id="response" class="mt-3"></div>
          </div>
        </div>
      </div>

      <!-- <div id="sidebar"></div>
      <div id="registerPage"></div> -->
      <button id="toggleSpinner" class="btn btn-primary">Toggle Spinner</button>
      <div
        id="spinner"
        class="spinner-border"
        role="status"
        style="display: none"
      >
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <script>
      if (localStorage.getItem("accessToken")) {
        window.location.href = "fetch.html";
      }

      $(document).ready(function () {
        $("#loginBtn").click(function (event) {
          event.preventDefault();
          const username = $("#userName").val();
          const password = $("#password").val();

          if (!username || !password) {
            $("#response").html(
              `<p class="text-danger">Please enter both username and password.</p>`
            );
            return;
          }

          $.ajax({
            type: "POST",
            url: "https://dummyjson.com/auth/login",
            contentType: "application/json",
            data: JSON.stringify({ username: username, password: password }),
            success: function (response) {
              localStorage.setItem("accessToken", response.accessToken);
              location.reload();

              $("#response").html(`
                <h4>Login Successful:</h4>
                <p><strong>Username:</strong> ${response.username}</p>
                <!-- <p><strong>Token:</strong> ${response.token}</p> -->
              `);
            },
            error: function (error) {
              $("#response").html(
                `<p class="text-danger">Invalid credentials!</p>`
              );
            },
          });
        });
      });
    </script>
  </body>
</html>
