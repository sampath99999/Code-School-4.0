<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-md-6">
          <div class="card p-4">
            <h3 class="text-center mb-4">Register</h3>
            <input type="text" id="firstName" class="form-control mb-3" placeholder="First Name">
            <input type="text" id="lastName" class="form-control mb-3" placeholder="Last Name">
            <input type="text" id="userName" class="form-control mb-3" placeholder="Username">
            <input type="password" id="password" class="form-control mb-3" placeholder="Password">
            <input type="password" id="confirmPassword" class="form-control mb-3" placeholder="Confirm Password">
            <button class="btn btn-primary w-100" id="registerBtn">Register</button>
            <div id="response" class="mt-3"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
    </script>
  </body>
</html>
