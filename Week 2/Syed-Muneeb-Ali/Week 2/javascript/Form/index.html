<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Marketplace Signup</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/f9bc518fa0.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-md-6 image-container">
                <img src="./assets/background image.webp" alt="NFT Image">
                <div class="nft-info">
                    <p class="nft-title">Golden human statue</p>
                    <p class="nft-price">4.10 ETH</p>
                    <p class="nft-owner">George Schmidt</p>
                    <p class="nft-usd">$8,625.61</p>
                </div>
            </div>
            
            <div class="col-md-6 form-container">
                <div class="dark-mode-toggle">
                    <i class="fa-solid fa-moon"></i> Dark Mode
                </div>
                <h2 class="title">Welcome to <span>NFT Marketplace</span></h2>
                <p class="subtitle">Create your account</p>
                
                <form action="#" id="signup-form">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter your full name" required>
                    <div class="error"></div>
                    
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                    <div class="error"></div>
                    
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" required>
                    <div class="error"></div>
                    
                    <label for="gender">Gender</label>
                    <div class="gender-options">
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label for="male">Male</label>
                        </div>
                        <div>
                            <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label>
                        </div>
                    </div>
                    
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <div class="error"></div>
                    
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="8+ strong character" required>
                    <div class="error"></div>
                    
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" placeholder="confirm password" required>
                    <div class="error"></div>
                    
                    <button type="submit">Create an account</button>
                    </form>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
