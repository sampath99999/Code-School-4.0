<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetch API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body >
    <div class="container-sm w-50 h-50 mt-5 p-4 g-2 shadow-lg p-3 mb-5 bg-body rounded">
      <form>
        <div class="mb-3">
          <label for="first_name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="last_name" class="form-label">Last Name</label>
          <input
            type="text"
            class="form-control"
            id="last_name"
            aria-describedby="emailHelp"
          />
        </div>
        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input
            type="number"
            class="form-control"
            id="age"
            aria-describedby="emailHelp"
          />
        </div>

        <button type="button" class="btn btn-dark mb-3  w-100 fetchBtn">
          Fetch
        </button>
        <button type="button" class="btn btn-dark mb-3 w-100 xmlHttpBtn">
          XML
        </button>
        <button type="button" class="btn btn-dark mb-3 w-100 jqueryBtn">
          jQuery
        </button>
      </form>
      <div id="showData" class="d-flex justify-content-center">
      </div>
    </div>
    <script src="./jquery-3.7.1.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>

    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script> -->
  </body>
</html>
