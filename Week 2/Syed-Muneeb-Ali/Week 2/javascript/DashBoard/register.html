<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #eee;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="card shadow-lg border-0" style="border-radius: 25px;">
                        <div class="card-body p-4">
                            <h2 class="text-center fw-bold mb-4">Sign Up</h2>
                            <form>

                                <!-- First Name -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="firstName" class="form-control" placeholder="First Name">
                                </div>

                                <!-- Last Name -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                                </div>

                                <!-- Email -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" id="email" class="form-control" placeholder="Your Email">
                                </div>

                                <!-- Password -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" id="password" class="form-control" placeholder="Password">
                                    <span class="input-group-text toggle-password" style="cursor: pointer;">
                                        <i class="bi bi-eye"></i>
                                    </span>
                                </div>

                                <!-- Confirm Password -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="bi bi-key"></i></span>
                                    <input type="password" id="repeatPassword" class="form-control" placeholder="Confirm Password">
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="form-check d-flex justify-content-center mb-3">
                                    <input class="form-check-input me-2" type="checkbox" id="termsCheck" required>
                                    <label class="form-check-label" for="termsCheck">
                                        I agree to the <a href="#">Terms of Service</a>
                                    </label>
                                </div>

                                <!-- Register Button -->
                                <div class="d-flex justify-content-center">
                                    <button type="button" id="registerBtn" class="btn btn-primary btn-lg w-100">Register</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
      <div id="contentDisplay"></div>
    </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./register.js"></script>

    <script>
        // Toggle Password Visibility
        document.querySelector('.toggle-password').addEventListener('click', function () {
            let passwordInput = document.getElementById("password");
            let icon = this.querySelector("i");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.classList.remove("bi-eye");
                icon.classList.add("bi-eye-slash");
            } else {
                passwordInput.type = "password";
                icon.classList.remove("bi-eye-slash");
                icon.classList.add("bi-eye");
            }
        });
    </script>
</body>
</html>
