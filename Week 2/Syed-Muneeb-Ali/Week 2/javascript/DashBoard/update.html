<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f9bc518fa0.js" crossorigin="anonymous"></script></head>
<body>
    <section class="vh-100 d-flex align-items-center justify-content-center" style="background-color: #eee;">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <div class="card shadow-lg border-0" style="border-radius: 25px;">
                        <div class="card-body p-4">
                            <h2 class="text-center fw-bold mb-4">Update user</h2>
                            <form>
                                <!-- ID -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                                    <input type="number" id="id" class="form-control" placeholder="Enter your id ">
                                </div>
                              

                                <!-- Last name -->
                                <div class="input-group mb-3">
                                    <span class="input-group-text"><i class="fa-solid fa-id-badge"></i></span>
                                    <input type="text" id="lastName" class="form-control" placeholder="Last Name">
                                </div>

                                <!-- Update Button -->
                                <div class="d-flex justify-content-center">
                                    <button type="button" id="updateBtn" class="btn btn-primary btn-lg w-100">Update</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section>
      <div id="contentUpdate"></div>
    </section>

    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="update.js"></script>

    
</body>
</html>
