<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="container">
        <div class="form-body">


            <h1>REGISTER</h1>
            <form >
                <div class="form-inputs">
                    <label for="">Full Name</label> <br>
                    <input type="text" name="" id="fullName" placeholder="Enter Full Name">
                    <p></p>
                </div>
                <div class="form-inputs">
                    <label for="">Email</label> <br>
                    <input type="email" name="" id="email" placeholder="Enter Email Address">
                    <p></p>
                </div>
                <div id="date-of-birth">
                    <div>
                        <label for="">Date of Birth</label> <br>
                        <input type="date" name="" id="dateOfBirth">
                        <p></p>
                    </div>
                    <div>
                        <label for="">Gender</label> <br>
                        <input type="radio" name="gender" id="male" value="male">
                        <label for="male">Male</label>
                        <input type="radio" name="gender" id="female" value="female">
                        <label for="female">Female</label>
                        <p></p>
                    </div>
                </div>
                <div class="form-inputs">
                    <label for="">Password</label> <br>
                    <input type="password" name="" id="password" placeholder="Enter Password">
                    <p></p>
                </div>
                <div class="form-inputs">
                    <label for="">Confirm Password</label> <br>
                    <input type="password" name="" id="confirmPassword" placeholder="Confirm Password">
                    <p></p>
                </div>
                <div class="submit">
                    <button type="button" id="submit-btn">Register</button>
                </div>
            </form>
        </div>

    </div>




    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  
</body>

</html>
