<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <h3 class="text-center mt-5">FORM</h3>
    <form class="mx-auto my-4 p-3" style="width: 500px">
      <div class="mb-3">
        <label for="firstName" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" />
      </div>
      <div class="mb-3">
        <label for="lastName" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="lastName" />
      </div>
      <div class="mb-3">
        <label for="age" class="form-label">age</label>
        <input type="number" class="form-control" id="age" />
      </div>
      <div class="d-flex justify-content-around">
        <button type="button" class="btn bg-primary text-light" id="XMLButton">
          Post with XML
        </button>
        <button
          type="button"
          class="btn bg-primary text-light"
          id="fetchButton"
        >
          Post with Fetch
        </button>
        <button type="button" class="btn bg-primary text-light" id="jqueryButton">
          Post with jquery
        </button>
      </div>
    </form>

    <p id="errorOccurs" class="text-center text-danger" class=""></p>

    <script src="js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
  </body>
</html>
