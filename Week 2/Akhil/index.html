<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
          <div class="row border rounded shadow-lg overflow-hidden back">
            
            <div class="col-md-6 p-4">
              <form novalidate>
                <h1 class="mb-4 text-center">Sign Up</h1>

                <div class="mb-3">
                  <label for="firstname" class="fw-bold">First Name</label>
                  <input type="text" class="form-control" id="firstname" oninput="inputfunc()" required>
                  <span id="f_namespan"></span>
                </div>

                <div class="mb-3">
                  <label for="lastname" class="fw-bold">Last Name</label>
                  <input type="text" class="form-control" id="lastname" oninput="inputfunc1()" required>
                  <span id="l_namespan"></span>
                </div>

                <div class="mb-3">
                  <label for="email" class="fw-bold">Email</label>
                  <input type="email" class="form-control" id="email" oninput="inputfunc2()" required>
                  <span id="e_span"></span>
                </div>

                <div class="mb-3">
                  <label class="fw-bold">Gender</label>
                  <div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                      <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                      <label class="form-check-label" for="female">Female</label>
                    </div>
                  </div>
                  <span id="g_span"></span>
                </div>

                <div class="mb-3">
                  <label for="phone" class="fw-bold">Phone No</label>
                  <input type="tel" class="form-control" id="phone" oninput="inputfunc4()" required>
                  <span id="p_no"></span>
                </div>

                <div class="mb-3">
                  <label for="password" class="fw-bold">Password</label>
                  <input type="password" class="form-control" id="password" oninput="inputfunc5()" required>
                  <span id="pass"></span>
                </div>

                <button id="button" class="mt-3">Sign Up</button>
              </form>
            </div>

            <div class="col-md-6 background-image p-4 d-flex flex-column align-items-center">
  
              <div class="auth-btn d-flex align-items-center border text-white mb-3">
                <img src="assests/google.png" alt="Google">
                <span class="sg ms-5">Sign Up with Google</span>
              </div>

              <div class="auth-btn d-flex align-items-center border text-white">
                <img src="assests/apple.png" alt="Apple">
                <span class="sa ms-5">Sign Up with Apple</span>
              </div>
              
            </div>


          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
