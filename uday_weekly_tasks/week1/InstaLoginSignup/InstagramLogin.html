<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InstaLogin</title>
    <link rel="stylesheet" href="InstagramLogin.css" />
    <script
      src="https://kit.fontawesome.com/b3e40ae08b.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Cookie&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
        <div class="main1">
            <div class="form">
                <form>
                <p id="insta">Instagram</p>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Phone number, username or email"
                    required
                />
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Password"
                    pattern="([A-Za-z]){9}"
                    title="Must contain at least one uppercase and lowercase letter, and must have 9 characters"
                    required
                />
                <small><a id="Forgot" href="#">Forgotten password?</a></small>

                <button><small>Log in</small></button>

                <div class="line">
                    <hr />
                    <p>or</p>
                    <hr />
                </div>

                <p class="facebook">
                    <i class="fa-brands fa-facebook" style="color: #74c0fc"></i>
                    <a href="https://www.facebook.com/"><small>Log in with Facebook<script src="https://kit.fontawesome.com/b3e40ae08b.js" crossorigin="anonymous"></script></a>
                </p>
                </form>
            </div>
            <hr>
            <p id="Signup">Dont have an account?<a href="InstagramSignup.html"><small>Sign Up</small></a></p>
        </div>
    </div>
  </body>
</html>
